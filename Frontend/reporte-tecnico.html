  <!-- ========== REPORTE TÉCNICO ========== -->

<!-- ======== TEMPLATES (nuevos, para evitar HTML en JS) ======== -->

      <!-- Picker Inventario (Ventas) -->
      <template id="tpl-inv-picker">

                <tr>

          <div class="picker-actions">
            <div class="muted">Mostrando <span id="p-inv-count">0</span> ├¡tems</div>

            </div>
          </div>
        </div>

      <!-- Fila del picker de inventario -->
      <template id="tpl-inv-row">
        <tr>
          <td><img class="thumb" /></td>
          <td class="w-fit" data-sku></td>
          <td data-name></td>
          <td class="t-center" data-stock></td>
          <td class="t-right" data-price></td>
          <td class="t-center"><button class="add">Agregar</button></td>
        </tr>
      </template>

      <!-- Picker Lista de Precios (Ventas) -->
      <template id="tpl-price-picker">
        <div>
          <h3>Agregar desde lista de precios</h3>
          <div class="picker-head">
            <div class="row" style="gap:6px;">
              <select id="p-pr-svc"></select>
              <input id="p-pr-brand" placeholder="Marca" />
              <input id="p-pr-line" placeholder="Línea" />
              <input id="p-pr-engine" placeholder="Motor" />
              <input id="p-pr-year" placeholder="Año" type="number" />
            </div>
            <div class="row" style="gap:6px;">
              <button id="p-pr-search" class="secondary">Buscar</button>
              <button id="p-pr-more" class="secondary">Cargar más</button>
            </div>
          </div>
          <div class="picker-table table-wrap">
            <table class="table">
              <thead><tr id="p-pr-head"></tr></thead>
              <tbody id="p-pr-body"></tbody>
            </table>
          </div>
          <div class="picker-actions">
            <div class="muted">Mostrando <span id="p-pr-count">0</span> filas</div>
            <div class="row" style="gap:6px;">
              <button class="secondary" id="p-pr-cancel">Cerrar</button>
            </div>
          </div>
        </div>
      </template>

      <!-- Fila del picker de precios -->
      <template id="tpl-price-row">
        <tr>
          <td data-brand></td>
          <td data-line></td>
          <td data-engine></td>
          <td data-year></td>
          <td class="t-right" data-price></td>
          <td class="t-center"><button class="add">Agregar</button></td>
        </tr>
      </template>

      <!-- Fila de la venta -->
      <template id="tpl-sale-row">
        <tr>
          <td data-sku></td>
          <td data-name></td>
          <td class="t-center">
            <input type="number" class="qty" min="1" step="1" />
          </td>
          <td class="t-right" data-unit></td>
          <td class="t-right" data-total></td>
          <td class="t-center"><button class="remove">Quitar</button></td>
        </tr>
      </template>

      <!-- Pesta├▒a de venta -->
      <template id="tpl-sale-tab">
        <span class="sales-tab">
          <span class="label"></span><span class="close">×</span>
        </span>
      </template>

      <!-- C├ípsula de venta (nueva UI) -->
      <template id="tpl-sale-capsule">
        <div class="sale-capsule" data-id>
          <div class="sc-top">
            <span class="sc-plate">ABC123</span>
            <button class="sc-close" title="Cancelar">×</button>
          </div>
          <div class="sc-veh" data-veh>Marca Línea Motor</div>
          <div class="sc-tech" data-tech>—</div>
          <div class="sc-total" data-total>$0</div>
        </div>
      </template>

      <!-- Lector QR (Ventas) -->
      <template id="tpl-qr-scanner">
        <div>
          <h3>Lector de QR</h3>
          <div class="qrbar row">
            <div class="row" style="gap:8px;align-items:center;">
              <label>Camara</label>
              <select id="qr-cam"></select>
              <label class="row" style="gap:6px;"><input type="checkbox" id="qr-autoclose" checked> Cerrar al agregar</label>
            </div>
            <div class="row" style="gap:8px;">
              <button id="qr-start" class="secondary">Iniciar</button>
              <button id="qr-stop" class="secondary">Detener</button>
            </div>
          </div>
          <div class="qrwrap">
            <video id="qr-video" playsinline muted></video>
            <canvas id="qr-canvas" style="display:none;"></canvas>
            <div class="qr-hud"></div>
          </div>
          <div class="row" style="gap:8px;margin-top:8px;">
            <input id="qr-manual" placeholder="Ingresar código manualmente (fallback)">
            <button id="qr-add-manual">Agregar</button>
          </div>
          <div class="muted" id="qr-msg" style="margin-top:6px;">Permite la cámara para escanear. Si no hay soporte nativo, usa jsQR.</div>
          <ul id="qr-history" class="qr-history"></ul>
        </div>
      </template>

  <!-- Fila de edición de precios (tab precios) -->
      <template id="tpl-price-edit-row">
        <tr>
          <td><input data-brand /></td>
          <td><input data-line /></td>
          <td><input data-engine /></td>
          <td><input data-year type="number" /></td>
          <td class="t-right"><input data-price type="number" step="0.01" /></td>
          <td class="t-center">
            <button class="save">Guardar</button>
            <button class="danger delete">Borrar</button>
          </td>
        </tr>
      </template>

      <!-- Modal: Agregar manual -->
      <template id="tpl-add-manual">
        <div class="card">
          <h3>Agregar manual</h3>
          <div class="cols-2" style="gap:8px;">
            <div class="col">
              <input id="am-type" placeholder="Tipo (SERVICIO/PRODUCTO)" />
              <input id="am-sku" placeholder="SKU (opcional)" />
              <input id="am-name" placeholder="Descripción" />
            </div>
            <div class="col">
              <input id="am-qty" type="number" min="1" step="1" placeholder="Cant." />
              <input id="am-price" type="number" min="0" step="0.01" placeholder="Precio unitario" />
            </div>
          </div>
          <div class="row right" style="gap:8px; margin-top:8px;">
            <button id="am-cancel" class="secondary">Cancelar</button>
            <button id="am-add">Agregar</button>
          </div>
        </div>
      </template>
    

    </section>
  </main>
