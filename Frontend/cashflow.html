  <script>
    // Menú móvil y navegación
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      const companyName = document.getElementById('companyName');
      const companyNameMobile = document.getElementById('companyNameMobile');

      // Sincronizar nombre de empresa en móvil
      if (companyName && companyNameMobile) {
        const observer = new MutationObserver(() => {
          companyNameMobile.textContent = companyName.textContent;
        });
        observer.observe(companyName, { childList: true, characterData: true, subtree: true });
        companyNameMobile.textContent = companyName.textContent;
      }

      // Sincronizar botón de logout
      if (logoutBtn && logoutBtnMobile) {
        logoutBtnMobile.addEventListener('click', () => {
          if (logoutBtn.onclick) logoutBtn.onclick();
          else logoutBtn.click();
        });
        
        const logoutObserver = new MutationObserver(() => {
          logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
        });
        logoutObserver.observe(logoutBtn, { attributes: true, attributeFilter: ['class'] });
        logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
      }

      // Toggle menú móvil
      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          const icon = mobileMenuToggle.querySelector('svg');
          if (icon) {
            if (mobileMenu.classList.contains('hidden')) {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            } else {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }
          }
        });

        // Cerrar menú al hacer clic en un enlace
        mobileMenu.querySelectorAll('.mobile-nav-tab').forEach(link => {
          link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            const icon = mobileMenuToggle.querySelector('svg');
            if (icon) {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            }
          });
        });
      }
      
      // Manejar navegación activa
      const currentPage = document.body.getAttribute('data-page');
      document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(tab => {
        if (tab.getAttribute('data-tab') === currentPage) {
          tab.classList.add('active');
        }
      });

      // Manejar clicks en botones de navegación
      document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const href = btn.getAttribute('data-href');
          if (href && href !== window.location.pathname.split('/').pop()) {
            window.location.href = href;
          }
        });
      });
    });
    
    // Botón del catálogo
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('openPublicCatalog');
      if(!btn) return;
      const API = window.API || {};
      const token = API?.token?.get?.() || '';
      if(!token){ btn.disabled=true; btn.title='Inicia sesión para usar el catálogo'; return; }
      (API.companyMe ? API.companyMe() : Promise.reject(new Error('API no disponible')))
        .then(body => {
          const company = body?.company || body || {};
          const storedId = API?.companyId?.get?.() || '';
          const companyId = company.id || company._id || storedId || '';
          const enabled = (typeof company.publicCatalogEnabled === 'boolean') ? company.publicCatalogEnabled : true;
          if(!companyId){ btn.disabled=true; btn.title='No se pudo obtener companyId'; return; }
          if(!enabled){ btn.disabled=true; btn.title='Catálogo público deshabilitado'; btn.dataset.state='disabled'; return; }
          btn.dataset.state='ready';
          btn.onclick = () => {
            const url = 'catalogo.html?companyId=' + encodeURIComponent(companyId);
            window.open(url, '_blank');
          };
        })
        .catch(()=>{
          const storedId = API?.companyId?.get?.() || '';
          if(storedId){
            btn.dataset.state='ready'; btn.title=''; btn.disabled=false;
            btn.onclick = () => window.open('catalogo.html?companyId=' + encodeURIComponent(storedId), '_blank');
          } else {
            btn.disabled=true; btn.title='Error consultando empresa'; btn.dataset.state='error';
          }
        });
    });
  </script>
