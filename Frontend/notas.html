<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M - Notas</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ['class', '.theme-light'],
      theme: {
        extend: {
          colors: {
            'dark-bg': '#0f172a',
            'dark-card': '#111827',
            'dark-card-alt': '#0b1220',
            'dark-text': '#e5e7eb',
            'dark-muted': '#9ca3af',
            'dark-border': '#1f2937',
          }
        }
      }
    }
  </script>
  <style>
    /* Estilos para modo claro - Sobrescribir colores de Tailwind */
    body.theme-light [class*="from-slate-900"][class*="via-slate-800"][class*="to-slate-900"],
    body.theme-light [class*="bg-gradient-to-r"][class*="from-slate-900"] {
      background: linear-gradient(to right, #f8fafc, #f1f5f9, #f8fafc) !important;
    }
    body.theme-light [class*="bg-slate-800/50"],
    body.theme-light [class*="bg-slate-800"][class*="/50"] {
      background-color: rgba(241, 245, 249, 0.8) !important;
    }
    body.theme-light [class*="bg-slate-800"]:not([class*="/"]):not([class*="hover"]):not([class*="from"]):not([class*="via"]):not([class*="to"]) {
      background-color: #f1f5f9 !important;
    }
    body.theme-light .text-white:not(.bg-blue-600):not(.bg-blue-700):not(.bg-purple-600):not(.bg-purple-700) {
      color: #0f172a !important;
    }
    body.theme-light .text-slate-300 {
      color: #475569 !important;
    }
    body.theme-light .text-slate-400 {
      color: #64748b !important;
    }
    body.theme-light [class*="border-slate-700/50"],
    body.theme-light [class*="border-slate-700"][class*="/50"] {
      border-color: rgba(203, 213, 225, 0.5) !important;
    }
    body.theme-light [class*="hover:bg-slate-700/50"]:hover,
    body.theme-light button:hover[class*="hover:bg-slate-700"] {
      background-color: rgba(203, 213, 225, 0.5) !important;
    }
    body.theme-light [class*="hover:text-white"]:hover:not(.bg-blue-600):not(.bg-blue-700) {
      color: #0f172a !important;
    }
    /* Mejorar contraste de botones grises en modo claro */
    body.theme-light button.bg-slate-700\/50:not([class*="from-"]):not([class*="to-"]),
    body.theme-light button[class*="bg-slate-700/50"]:not([class*="from-"]):not([class*="to-"]) {
      background-color: #e2e8f0 !important;
      color: #475569 !important;
      border-color: #cbd5e1 !important;
    }
    body.theme-light button.bg-slate-700\/50:not([class*="from-"]):not([class*="to-"]):hover,
    body.theme-light button[class*="bg-slate-700/50"]:not([class*="from-"]):not([class*="to-"]):hover {
      background-color: #cbd5e1 !important;
      color: #334155 !important;
      border-color: #94a3b8 !important;
    }
    body.theme-light select.bg-slate-700\/50[class*="theme-light:bg-white"],
    body.theme-light select[class*="bg-slate-700/50"][class*="theme-light:bg-white"] {
      background-color: #ffffff !important;
      color: #0f172a !important;
      border-color: #94a3b8 !important;
    }
    body.theme-light select.bg-slate-700\/50[class*="theme-light:bg-white"]:hover,
    body.theme-light select.bg-slate-700\/50[class*="theme-light:bg-white"]:focus,
    body.theme-light select[class*="bg-slate-700/50"][class*="theme-light:bg-white"]:hover,
    body.theme-light select[class*="bg-slate-700/50"][class*="theme-light:bg-white"]:focus {
      border-color: #64748b !important;
      background-color: #ffffff !important;
    }
    /* Estilos para el fondo de la página */
    body {
      background-color: #0f172a;
      min-height: 100vh;
    }
    body.theme-light {
      background-color: #f8fafc;
    }
    /* Estilos para el modal global */
    #modal.hidden {
      display: none !important;
    }
    #modal:not(.hidden) {
      display: flex !important;
    }
    #modal {
      align-items: center;
      justify-content: center;
    }
    /* Estilos personalizados para barras de scroll */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.5) transparent;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.5);
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.7);
    }
    body.theme-light .custom-scrollbar {
      scrollbar-color: rgba(100, 116, 139, 0.4) transparent;
    }
    body.theme-light .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.4);
    }
    body.theme-light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.6);
    }
    /* Mejorar contrastes de barras de navegación en modo claro */
    body.theme-light .nav-tab:not(.active),
    body.theme-light .mobile-nav-tab:not(.active) {
      color: #475569 !important;
      background-color: transparent !important;
    }
    body.theme-light .nav-tab:not(.active):hover,
    body.theme-light .mobile-nav-tab:not(.active):hover {
      color: #0f172a !important;
      background-color: rgba(203, 213, 225, 0.5) !important;
    }
    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideOutToRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
    body.theme-light .nav-tab.active,
    body.theme-light .mobile-nav-tab.active {
      color: #ffffff !important;
      background-color: #2563eb !important;
    }
  </style>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
</head>
<body data-page="notas">

              <button id="themeToggle" class="p-2 text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-colors duration-200" title="Cambiar tema">🌗</button>

            <nav class="flex items-center gap-1 overflow-x-auto scrollbar-hide" style="scrollbar-width: none; -ms-overflow-style: none;">
              <button data-tab="home" data-href="index.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Inicio</button>
              <button data-tab="notas" data-feature="notas" data-href="notas.html" class="nav-tab active px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-t-lg transition-all duration-200 whitespace-nowrap">Notas</button>
              <button data-tab="ventas" data-feature="ventas" data-href="ventas.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Ventas</button>
              <button data-tab="cotizaciones" data-feature="cotizaciones" data-href="cotizaciones.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Cotizaciones</button>
              <button data-tab="inventario" data-feature="inventario" data-href="inventario.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Inventario</button>
              <button data-tab="precios" data-feature="precios" data-href="precios.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Lista de precios</button>
              <button data-tab="cashflow" data-feature="cashflow" data-href="cashflow.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Flujo de Caja</button>
              <button data-tab="cartera" data-feature="receivables" data-href="cartera.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Cartera</button>
              <button data-tab="nomina" data-feature="payroll" data-href="nomina.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Nómina</button>
              <button data-tab="formatos" data-feature="templates" data-href="template-selector.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">Formatos</button>
              <button data-tab="skus" data-feature="skus" data-href="skus.html" class="nav-tab px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-t-lg transition-all duration-200 whitespace-nowrap">SKUs</button>
            </nav>
          </div>
        </div>
      </div>
      
      <!-- Menú Móvil (Mobile Menu) -->
      <div id="mobileMenu" class="md:hidden hidden bg-slate-800 border-t border-slate-700/50 shadow-xl">
        <div class="px-4 py-3 space-y-1">
          <button data-tab="home" data-href="index.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Inicio</button>
          <button data-tab="notas" data-feature="notas" data-href="notas.html" class="mobile-nav-tab active w-full text-left px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg transition-all duration-200">Notas</button>
          <button data-tab="ventas" data-feature="ventas" data-href="ventas.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Ventas</button>
          <button data-tab="cotizaciones" data-feature="cotizaciones" data-href="cotizaciones.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Cotizaciones</button>
          <button data-tab="inventario" data-feature="inventario" data-href="inventario.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Inventario</button>
          <button data-tab="precios" data-feature="precios" data-href="precios.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Lista de precios</button>
          <button data-tab="cashflow" data-feature="cashflow" data-href="cashflow.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Flujo de Caja</button>
          <button data-tab="nomina" data-feature="payroll" data-href="nomina.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Nómina</button>
          <button data-tab="formatos" data-feature="templates" data-href="template-selector.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">Formatos</button>
          <button data-tab="skus" data-feature="skus" data-href="skus.html" class="mobile-nav-tab w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all duration-200">SKUs</button>
          <button id="logoutBtnMobile" class="hidden w-full text-left px-4 py-3 text-sm font-medium text-red-400 hover:text-red-300 hover:bg-red-900/20 rounded-lg transition-all duration-200 mt-2 border-t border-slate-700/50 pt-3">Salir</button>
        </div>
      </div>
    </div>

    <section id="appSection" class="hidden">
      <!-- Modal global reutilizable -->
      <div id="modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/60 dark:bg-black/60 theme-light:bg-black/40 backdrop-blur-sm">
        <div class="relative bg-slate-800 dark:bg-slate-800 theme-light:bg-white rounded-2xl shadow-2xl border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300/50 max-w-4xl w-full max-h-[90vh] my-auto overflow-hidden">
          <button id="modalClose" class="absolute top-4 right-4 z-50 w-10 h-10 flex items-center justify-center bg-red-600 dark:bg-red-600 theme-light:bg-red-500 hover:bg-red-700 dark:hover:bg-red-700 theme-light:hover:bg-red-600 text-white rounded-lg transition-colors duration-200 text-xl font-bold shadow-lg" title="Cerrar (ESC)">&times;</button>

      <!-- ========== NOTAS ========== -->
      <section id="tab-notas" class="tab active">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
          <!-- Filtros -->
          <div class="bg-slate-800/50 dark:bg-slate-800/50 theme-light:bg-white/90 rounded-xl shadow-lg border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300/50 p-6 mb-6" id="notes-filters">
            <h3 class="text-xl font-bold text-white dark:text-white theme-light:text-slate-900 mb-4">Filtros</h3>
            <div class="flex flex-wrap gap-4 items-end">
              <div class="flex-1 min-w-[150px]">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Placa</label>
                <input id="f-plate" placeholder="ABC123" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 placeholder-slate-500 dark:placeholder-slate-500 theme-light:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
              </div>
              <div class="flex-1 min-w-[150px]">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Desde</label>
                <input id="f-from" type="date" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
              </div>
              <div class="flex-1 min-w-[150px]">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Hasta</label>
                <input id="f-to" type="date" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
              </div>
              <div>
                <button id="f-apply" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 dark:from-blue-600 dark:to-blue-700 theme-light:from-blue-500 theme-light:to-blue-600 hover:from-blue-700 hover:to-blue-800 dark:hover:from-blue-700 dark:hover:to-blue-800 theme-light:hover:from-blue-600 theme-light:hover:to-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200">Aplicar</button>
              </div>
            </div>
          </div>

          <!-- Grid de 2 columnas -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="notes-body">
            <!-- Nueva Nota -->
            <div class="bg-slate-800/50 dark:bg-slate-800/50 theme-light:bg-white/90 rounded-xl shadow-lg border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300/50 p-6" id="notes-new">
              <h3 class="text-xl font-bold text-white dark:text-white theme-light:text-slate-900 mb-4">Nueva Nota</h3>
              
              <div class="mb-4">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Placa</label>
                <input id="n-plate" placeholder="ABC123" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 placeholder-slate-500 dark:placeholder-slate-500 theme-light:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
              </div>
              
              <div class="mb-4">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Tipo</label>
                <select id="n-type" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                  <option value="GENERICA">GENERICA</option>
                  <option value="PAGO">PAGO</option>
                </select>
              </div>
              
              <div class="mb-4">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Persona encargada</label>
                <select id="n-responsible" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                  <option value="">Selecciona...</option>
                  <option value="DAVID">David</option>
                  <option value="VALENTIN">Valentín</option>
                  <option value="SEBASTIAN">Sebastián</option>
                  <option value="GIOVANNY">Gio</option>
                  <option value="SANDRA">Sandra</option>
                  <option value="CEDIEL">Cediel</option>
                </select>
              </div>
              
              <div class="mb-4">
                <label class="block text-xs font-medium text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-1.5">Contenido</label>
                <textarea id="n-content" rows="4" class="w-full px-4 py-2 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-white border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 placeholder-slate-500 dark:placeholder-slate-500 theme-light:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-y"></textarea>
              </div>

  <script>
    // Menú móvil y navegación
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      const companyName = document.getElementById('companyName');
      const companyNameMobile = document.getElementById('companyNameMobile');

      // Sincronizar nombre de empresa en móvil
      if (companyName && companyNameMobile) {
        const observer = new MutationObserver(() => {
          companyNameMobile.textContent = companyName.textContent;
        });
        observer.observe(companyName, { childList: true, characterData: true, subtree: true });
        companyNameMobile.textContent = companyName.textContent;
      }

      // Sincronizar botón de logout
      if (logoutBtn && logoutBtnMobile) {
        logoutBtnMobile.addEventListener('click', () => {
          if (logoutBtn.onclick) logoutBtn.onclick();
          else logoutBtn.click();
        });
        
        const logoutObserver = new MutationObserver(() => {
          logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
        });
        logoutObserver.observe(logoutBtn, { attributes: true, attributeFilter: ['class'] });
        logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
      }

      // Toggle menú móvil
      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          const icon = mobileMenuToggle.querySelector('svg');
          if (icon) {
            if (mobileMenu.classList.contains('hidden')) {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            } else {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }
          }
        });

        // Cerrar menú al hacer clic en un enlace
        mobileMenu.querySelectorAll('.mobile-nav-tab').forEach(link => {
          link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            const icon = mobileMenuToggle.querySelector('svg');
            if (icon) {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            }
          });
        });
      }
      
      // Manejar navegación activa
      const currentPage = document.body.getAttribute('data-page');
      document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(tab => {
        if (tab.getAttribute('data-tab') === currentPage) {
          tab.classList.add('active');
        }
      });

      // Manejar clicks en botones de navegación
      document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const href = btn.getAttribute('data-href');
          if (href && href !== window.location.pathname.split('/').pop()) {
            window.location.href = href;
          }
        });
      });
    });
  </script>
