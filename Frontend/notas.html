<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M - Notas</title>
  <link rel="stylesheet" href="assets/styles.css?v=20251010" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
</head>
<body data-page="notas">
  <div class="topbar" id="appHeader">
    <div class="topbar-inner">
      <div class="topbar-card">
        <div class="row between" style="align-items:center;gap:8px;flex-wrap:wrap;">
          <div class="brand">
            <img id="brandLogo" src="assets/lightlogo.png" alt="M&M logo" />
            <div class="company">Empresa: <span id="companyName">-</span></div>
          </div>
          <div class="row" style="gap:6px;align-items:center;">
            <button id="logoutBtn" class="secondary hidden">Salir</button>
            <button id="denseToggle" class="secondary" title="Modo compacto">📏</button>
            <button id="themeToggle" class="secondary" title="Cambiar tema">🌗</button>
          </div>
        </div>
        <div class="top-tabs">
          <nav class="tabs">
            <button data-tab="home" data-href="index.html">Inicio</button>
            <button data-tab="notas" data-href="notas.html" class="active">Notas</button>
            <button data-tab="ventas" data-href="ventas.html">Ventas</button>
            <button data-tab="cotizaciones" data-href="cotizaciones.html">Cotizaciones</button>
            <button data-tab="inventario" data-href="inventario.html">Inventario</button>
            <button data-tab="precios" data-href="precios.html">Lista de precios</button>
            <button data-tab="cashflow" data-href="cashflow.html">Flujo de Caja</button>
            <button data-tab="reporte-tecnico" data-href="reporte-tecnico.html">Reporte Técnico</button>
            <button data-tab="formatos" data-href="template-selector.html">Formatos</button>
            <button data-tab="skus" data-href="skus.html">SKUs</button>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section id="appSection" class="hidden">

      <!-- MODAL GLOBAL -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <button id="modalClose" class="close">&times;</button>
          <div id="modalBody">
            <div id="modal-img-wrap" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
              <img id="modal-img" src="" alt="Vista previa" style="max-width:90vw;max-height:90vh;width:1200px;height:auto;transition:transform 0.2s;" />
              <div style="margin-top:12px;display:flex;gap:8px;">
                <button id="zoom-in" class="secondary">+</button>
                <button id="zoom-out" class="secondary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========== NOTAS ========== -->
      <section id="tab-notas" class="tab active">
        <div class="card" id="notes-filters">
          <h3>Filtros</h3>
          <div class="filters-bar">
            <div class="field">
              <label>Placa</label>
              <input id="f-plate" placeholder="ABC123" />
            </div>
            <div class="field">
              <label>Desde</label>
              <input id="f-from" type="date" />
            </div>
            <div class="field">
              <label>Hasta</label>
              <input id="f-to" type="date" />
            </div>
            <div class="field apply-field">
              <button id="f-apply" class="secondary">Aplicar</button>
            </div>
          </div>
        </div>

        <div class="grid-2" id="notes-body">
          <div class="card" id="notes-new">
            <h3>Nueva Nota</h3>
            <label>Placa</label>
            <input id="n-plate" placeholder="ABC123" />
            <label>Tipo</label>
            <select id="n-type">
              <option value="GENERICA">GENERICA</option>
              <option value="PAGO">PAGO</option>
            </select>
            <label>Persona encargada</label>
            <select id="n-responsible">
              <option value="">Selecciona...</option>
              <option value="DAVID">David</option>
              <option value="VALENTIN">Valentín</option>
              <option value="SEBASTIAN">Sebastián</option>
              <option value="GIOVANNY">Gio</option>
              <option value="SANDRA">Sandra</option>
              <option value="CEDIEL">Cediel</option>
            </select>
            <label>Contenido</label>
            <textarea id="n-content" rows="4"></textarea>
            <label>FecHa y hora (auto)</label>
            <input id="n-when" disabled />
            <div id="pay-box" class="hidden">
              <label>Monto del pago</label>
              <input id="n-pay-amount" type="number" min="0" step="0.01" />
              <label>Método de pago</label>
              <select id="n-pay-method">
                <option value="EFECTIVO">EFECTIVO</option>
                <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                <option value="TARJETA">TARJETA</option>
                <option value="DEPOSITO">DEPOSITO</option>
                <option value="CHEQUE">CHEQUE</option>
                <option value="OTRO">OTRO</option>
              </select>
            </div>
            <label>Imágenes/Videos</label>
            <input id="n-files" type="file" multiple />
            <button id="n-save">Guardar Nota</button>
          </div>

          <div class="card" id="notes-history">
            <h3>Historial</h3>
            <div id="notesList" class="list"></div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script type="module" src="./assets/js/notes.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/app.js" charset="utf-8"></script>
  <script src="./assets/js/input-fix.js"></script>
</body>
</html>
