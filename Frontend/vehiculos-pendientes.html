  <script>
    // Menú móvil y navegación
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      const companyName = document.getElementById('companyName');
      const companyNameMobile = document.getElementById('companyNameMobile');

      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }

      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          if (window.API && window.API.auth) {
            window.API.auth.logout();
            window.location.href = 'index.html';
          }
        });
      }

      if (logoutBtnMobile) {
        logoutBtnMobile.addEventListener('click', () => {
          if (window.API && window.API.auth) {
            window.API.auth.logout();
            window.location.href = 'index.html';
          }
        });
      }

      // Navegación
      document.querySelectorAll('[data-href]').forEach(btn => {
        btn.addEventListener('click', () => {
          const href = btn.getAttribute('data-href');
          if (href) window.location.href = href;
        });
      });

      // Cargar nombre de empresa
      if (window.API && window.API.companyMe) {
        window.API.companyMe().then(me => {
          if (me && me.company) {
            const name = me.company.name || me.company.email || '';
            if (companyName) companyName.textContent = name;
          }
        }).catch(() => {});
      }
    });
  </script>
