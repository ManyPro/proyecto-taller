<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller App - Inventario</title>
  <link rel="stylesheet" href="assets/styles.css?v=20250923-2" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    window.QUOTES_KEYS = { lastNumber: 'quotes:lastNumber', draft: 'quotes:current' };
  </script>
</head>
<body data-page="inventario">
  <header class="app-header">
    <div class="row between" style="align-items:center;gap:8px;flex-wrap:wrap;">
      <div class="row" style="gap:10px;align-items:center;">
        <h1 style="margin:0;font-size:18px;">Taller App</h1>
  <div class="muted" style="font-size:12px;">Empresa: <span id="companyName">-</span> (<span id="companyEmail">-</span>)</div>
      </div>
      <div class="row" style="gap:6px;align-items:center;">
        <button id="logoutBtn" class="secondary hidden">Salir</button>
  <button id="themeToggle" class="secondary" title="Cambiar tema">🌗</button>
      </div>
    </div>
  </header>

  <main>
    <section id="appSection" class="hidden">
      <nav class="tabs">
  <button data-tab="home" data-href="index.html">Inicio</button>
  <button data-tab="notas" data-href="notas.html">Notas</button>
  <button data-tab="ventas" data-href="ventas.html">Ventas</button>
  <button data-tab="cotizaciones" data-href="cotizaciones.html">Cotizaciones</button>
  <button data-tab="inventario" data-href="inventario.html" class="active">Inventario</button>
  <button data-tab="precios" data-href="precios.html">Lista de precios</button>
  <button data-tab="cashflow" data-href="cashflow.html">Flujo de Caja</button>
  <button data-tab="reporte-tecnico" data-href="reporte-tecnico.html">Reporte Técnico</button>
  <button data-tab="formatos" data-href="template-selector.html">Formatos</button>
  <button data-tab="skus" data-href="skus.html">SKUs</button>
      </nav>

      <!-- MODAL GLOBAL -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <button id="modalClose" class="close">&times;</button>
          <div id="modalBody">
            <div id="modal-img-wrap" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
              <img id="modal-img" src="" alt="Vista previa" style="max-width:90vw;max-height:90vh;width:1200px;height:auto;transition:transform 0.2s;" />
              <div style="margin-top:12px;display:flex;gap:8px;">
                <button id="zoom-in" class="secondary">+</button>
                <button id="zoom-out" class="secondary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========== INVENTARIO ========== -->
  <section id="tab-inventario" class="tab active">
        <div id="inventory-top">
          <!-- INGRESO: ahora con dos tipos -->
          <div class="card" id="vi-card-form">
            <h3>Ingreso</h3>
            <div class="row">
              <label class="row" style="gap:6px;margin-top:0;">
                <input type="radio" name="vi-kind" id="vi-kind-vehicle" value="vehicle" checked>
                Ingreso de vehículo
              </label>
              <label class="row" style="gap:6px;margin-top:0;">
                <input type="radio" name="vi-kind" id="vi-kind-purchase" value="purchase">
                Ingreso de compra
              </label>
            </div>

            <!-- Sub-form: Vehículo -->
            <div id="vi-form-vehicle">
              <label>Marca</label><input id="vi-brand" />
              <label>Modelo</label><input id="vi-model" />
              <label>Cilindraje</label><input id="vi-engine" />
              <label>FecHa ingreso</label><input id="vi-date" type="date" />
              <label>Precio de entrada</label><input id="vi-price" type="number" min="0" step="0.01" />
            </div>

            <!-- Sub-form: Compra -->
            <div id="vi-form-purchase" class="hidden">
              <label>Lugar de compra</label><input id="vi-p-place" />
              <label>FecHa</label><input id="vi-p-date" type="date" />
              <label>Precio de entrada</label><input id="vi-p-price" type="number" min="0" step="0.01" />
            </div>

            <button id="vi-save">Guardar Ingreso</button>
          </div>

          <div class="card" id="vi-card-lista">
            <h3>Ingresos</h3>
            <div id="vi-list"></div>
          </div>
        </div>

        <div class="card span-2" id="item-form">
          <h3>Nuevo ítem</h3>
          <label>SKU</label><input id="it-sku" />
          <label>Nombre</label><input id="it-name" />
          <label>Nombre interno (opcional)</label><input id="it-internal" />
          <label>Ubicación (opcional)</label><input id="it-location" />
          <label>Procedencia final</label><input id="it-vehicleTarget" placeholder="GENERAL" />
          <label>Procedencia</label>
          <select id="it-vehicleIntakeId"></select>
          <label>Precio entrada (opcional)</label><input id="it-entryPrice" type="number" min="0" step="0.01" />
          <label>Precio venta</label><input id="it-salePrice" type="number" min="0" step="0.01" />
          <label>Original</label>
          <select id="it-original">
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
          <label>Stock inicial</label><input id="it-stock" type="number" min="0" step="1" />
          <label>Imágenes/Videos del ítem</label>
          <input id="it-files" type="file" multiple />
          <button id="it-save">Guardar ítem</button>
        </div>

        <div class="card span-2" id="inventory-list">
          <h3>Inventario</h3>
          <div class="row" id="items-filters">
            <!-- Barra de selección/acción de stickers -->
            <div id="stickerBar" class="row sticker-toolbar"></div>
            <!-- Botón invisible para compatibilidad con bindStickersButton('--btn-stickers') -->
            <button id="btn-stickers" class="secondary" style="display:none;">Imprimir stickers</button>
            <input id="q-name" placeholder="Filtrar por nombre..." />
            <input id="q-sku" placeholder="SKU..." />
            <select id="q-intakeId">
              <option value="">Todas las entradas</option>
            </select>
            <button id="q-apply" class="secondary">Buscar</button>
            <button id="q-clear" class="secondary">Limpiar</button>
          </div>
          <div id="itemsList" class="list"></div>
        </div>
      </section>

    </section>
  </main>

  <script type="module" src="./assets/js/inventory.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/app.js" charset="utf-8"></script>
  <script src="./assets/js/input-fix.js"></script>
</body>
</html>
