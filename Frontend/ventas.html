<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M - Ventas</title>
  <link rel="stylesheet" href="assets/styles.css?v=20251010" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
</head>
<body data-page="ventas">
  <div class="topbar" id="appHeader">
    <div class="topbar-inner">
      <div class="topbar-card">
        <div class="row between" style="align-items:center;gap:8px;flex-wrap:wrap;">
          <div class="brand">
            <img id="brandLogo" src="assets/lightlogo.png" alt="M&M logo" />
            <div class="company">Empresa: <span id="companyName">-</span></div>
          </div>
          <div class="row" style="gap:6px;align-items:center;">
            <button id="logoutBtn" class="secondary hidden">Salir</button>
            <button id="denseToggle" class="secondary" title="Modo compacto">📏</button>
            <button id="themeToggle" class="secondary" title="Cambiar tema">🌗</button>
          </div>
        </div>
        <div class="top-tabs">
          <nav class="tabs">
            <button data-tab="home" data-href="index.html">Inicio</button>
            <button data-tab="notas" data-href="notas.html">Notas</button>
            <button data-tab="ventas" data-href="ventas.html" class="active">Ventas</button>
            <button data-tab="cotizaciones" data-href="cotizaciones.html">Cotizaciones</button>
            <button data-tab="inventario" data-href="inventario.html">Inventario</button>
            <button data-tab="precios" data-href="precios.html">Lista de precios</button>
            <button data-tab="cashflow" data-href="cashflow.html">Flujo de Caja</button>
            <button data-tab="reporte-tecnico" data-href="reporte-tecnico.html">Reporte Técnico</button>
            <button data-tab="formatos" data-href="template-selector.html">Formatos</button>
            <button data-tab="skus" data-href="skus.html">SKUs</button>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section id="appSection" class="hidden">

      <!-- MODAL GLOBAL -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <button id="modalClose" class="close">&times;</button>
          <div id="modalBody">
            <div id="modal-img-wrap" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
              <img id="modal-img" src="" alt="Vista previa" style="max-width:90vw;max-height:90vh;width:1200px;height:auto;transition:transform 0.2s;" />
              <div style="margin-top:12px;display:flex;gap:8px;">
                <button id="zoom-in" class="secondary">+</button>
                <button id="zoom-out" class="secondary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

  <!-- ========== VENTAS ========== -->
  <section id="tab-ventas" class="tab active">
  <!-- Cápsulas a todo el ancho -->
        <div id="sales-capsules-bar" class="capsules-bar card fullwidth-bar" style="margin-bottom:12px;">
          <div class="row between" style="align-items:center; gap:8px; flex-wrap:wrap;">
            <div id="sales-capsules" class="row wrap capsules-wrap" style="gap:8px; flex:1;"></div>
            <div class="row" style="gap:6px;">
              <button id="sales-start" class="primary">Nueva venta</button>
              <button id="sales-history" class="secondary">Historial</button>
            </div>
          </div>
        </div>

        <!-- Barra de acciones debajo -->
        <div id="sales-actions-bar" class="card fullwidth-bar" style="margin-bottom:14px;">
          <div class="row wrap" style="gap:6px;">
            <button id="sales-scan-qr" class="secondary">Escanear QR</button>
            <button id="sales-add-general" class="secondary">Agregar</button>
            <button id="sales-add-manual" class="secondary">Agregar manual</button>
            <button id="sales-print" class="secondary">Imprimir factura</button>
            <button id="sales-close" class="danger">Cerrar</button>
          </div>
        </div>

        <div class="ventas-grid">

          <!-- Columna izquierda: Cotizaciones mini + Orden de trabajo -->
          <div class="ventas-left">
            <!-- Cotizaciones mini -->
            <div class="card" id="sv-quote-mini">
              <div class="row between" style="gap:8px; align-items:center;">
                <h3 style="margin:0">Cotizaciones</h3>
                <div class="row" style="gap:6px;">
                  <button id="sv-loadQuote" class="secondary">Usar cotización creada</button>
                  <button id="sv-applyQuoteCV" class="secondary">Aplicar cliente/vehículo</button>
                  <button id="sv-q-to-sale" class="secondary" title="Agregar todos los ítems">Agregar todo</button>
                </div>
              </div>
              <div class="muted" id="sv-q-header" style="margin-top:6px;">— ninguna cotización cargada —</div>
              <div class="table-wrap small" style="margin-top:8px;">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Tipo</th>
                      <th>Descripción</th>
                      <th class="t-center">Cant.</th>
                      <th class="t-right">Unit</th>
                      <th class="t-right">Total</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="sv-q-body"></tbody>
                </table>
              </div>
            </div>

            <!-- Orden de trabajo (preview) -->
            <div class="card" id="sv-wo-card" style="margin-top:12px;">
              <div class="row between" style="align-items:center;">
                <h3 style="margin:0;">Orden de trabajo</h3>
                <button id="sv-print-wo" class="secondary">Imprimir OT</button>
              </div>
              <div class="table-wrap small" style="margin-top:8px;">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Descripción</th>
                      <th class="t-center">Cant.</th>
                    </tr>
                  </thead>
                  <tbody id="sv-wo-body"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Columna derecHa: Ventas -->
          <div class="ventas-right">
            <!-- preview cliente/vehículo + técnico -->
            <div class="card" id="sv-customer-mini">
              <div class="row between" style="gap:8px; align-items:center;">
                <div class="row" style="gap:10px; align-items:center;">
                  <div class="avatar"></div>
                  <div>
                    <div id="sv-mini-plate" class="plate chip">—</div>
                    <div class="muted" id="sv-mini-name">Cliente: —</div>
                    <div class="muted" id="sv-mini-phone">Cel: —</div>
                  </div>
                </div>
                <div class="row" style="gap:6px; align-items:center;">
                  <select id="sales-technician" class="hidden" title="Técnico" style="min-width:170px;"></select>
                  <button id="sv-edit-cv" class="secondary">Editar datos…</button>
                </div>
              </div>
            </div>

            <!-- acciones agregar ítems (reemplazado por botones superiores) -->
            <!-- tabla venta -->
            <div class="card">
              <div class="table-wrap">
                <table class="table">
                  <thead>
                    <tr>
                      <th>SKU</th>
                      <th>Descripción</th>
                      <th>Cant.</th>
                      <th>Unit</th>
                      <th>Total</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="sales-body"></tbody>
                  <tfoot>
                    <tr>
                      <td colspan="4" class="t-right">Total</td>
                      <td id="sales-total">$0</td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>

            <!-- plantilla modal cliente/vehículo -->
            <template id="sales-cv-template">
              <div class="card">
                <h3>Cliente y vehículo</h3>
                <div class="cols-2" style="gap:8px;">
                  <div class="col">
                    <input id="c-name" placeholder="Nombre/Empresa">
                    <input id="c-id" placeholder="Identificación">
                    <input id="c-phone" placeholder="Teléfono">
                    <input id="c-email" placeholder="Email">
                    <input id="c-address" placeholder="Dirección">
                  </div>
                  <div class="col">
                    <input id="v-plate" placeholder="Placa (ABC123)">
                    <input id="v-brand" placeholder="Marca">
                    <input id="v-line" placeholder="Línea">
                    <input id="v-engine" placeholder="Motor">
                    <input id="v-year" placeholder="Año" type="number">
                    <input id="v-mile" placeholder="Kilometraje" type="number">
                  </div>
                </div>
                <div class="row right" style="margin-top:8px;">
                  <button id="sales-save-cv">Guardar</button>
                </div>
              </div>
            </template>

          </div><!-- /ventas-right -->
        </div><!-- /ventas-grid -->
      </section>


      
      <!-- Historial ventas -->
      <template id="tpl-sales-history">
        <div class="card">
          <h3>Historial de ventas</h3>
          <div class="row" style="gap:8px; align-items:end;">
            <div class="col">
              <label>Desde</label><input type="date" id="sh-from" />
            </div>
            <div class="col">
              <label>Hasta</label><input type="date" id="sh-to" />
            </div>
            <div class="col">
              <label>Placa</label><input id="sh-plate" placeholder="ABC123" />
            </div>
            <button id="sh-search" class="secondary">Buscar</button>
          </div>
          <div class="table-wrap mobile-as-cards" style="margin-top:8px;">
            <table class="table">
              <thead><tr><th>#</th><th>Placa</th><th>FecHa</th><th class="t-right">Total</th><th></th></tr></thead>
              <tbody id="sh-body"></tbody>
              <tfoot><tr><td colspan="4" class="t-right"><b>Total</b></td><td class="t-right" id="sh-total">$0</td></tr></tfoot>
            </table>
          </div>
        </div>
      </template>

            <template id="tpl-sale-history-detail">
        <div class="card">
          <h3>Detalle de venta</h3>
          <div class="row" style="justify-content:space-between;align-items:center;">
            <div>
              <div><strong>#</strong> <span data-number></span></div>
              <div><strong>FecHa</strong> <span data-date></span></div>
              <div><strong>Estado</strong> <span data-status></span></div>
            </div>
            <button class="secondary" data-print>Imprimir factura</button>
          </div>
          <div class="cols-2" style="gap:12px;margin-top:12px;">
            <div>
              <h4>Cliente</h4>
              <div data-customer></div>
            </div>
            <div>
              <h4>Vehículo</h4>
              <div data-vehicle></div>
            </div>
          </div>
          <div id="sale-payments" style="margin-top:12px;">
            <h4>Pagos</h4>
            <div class="table-wrap small">
              <table class="table small" style="min-width:420px;">
                <thead><tr><th>Método</th><th>Cuenta</th><th class="t-right">Monto</th></tr></thead>
                <tbody data-payments></tbody>
                <tfoot><tr><td colspan="2" class="t-right"><strong>Total pagos</strong></td><td class="t-right" data-payments-total>$0</td></tr></tfoot>
              </table>
            </div>
          </div>
          <div class="table-wrap mobile-as-cards" style="margin-top:12px;">
            <table class="table">
              <thead><tr><th>SKU</th><th>Descripción</th><th class="t-center">Cant.</th><th class="t-right">Unit</th><th class="t-right">Total</th></tr></thead>
              <tbody data-items></tbody>
              <tfoot>
                <tr><td colspan="4" class="t-right">Subtotal</td><td class="t-right" data-subtotal>$0</td></tr>
                <tr><td colspan="4" class="t-right"><strong>Total</strong></td><td class="t-right" data-total>$0</td></tr>
              </tfoot>
            </table>
          </div>
        </div>
      </template>

<!-- ======== TEMPLATES (nuevos, para evitar HTML en JS) ======== -->
      <template id="tpl-lightbox-img">
        <div class="card">
          <h3>Vista previa</h3>
          <div class="row" style="justify-content:center;">
            <img id="lb-img" style="max-width:100%; border-radius:8px;" alt="media" />
          </div>
        </div>
      </template>

      <template id="tpl-lightbox-video">
        <div class="card">
          <h3>Vista previa</h3>
          <div class="row" style="justify-content:center;">
            <video id="lb-video" controls style="max-width:100%; border-radius:8px;"></video>
          </div>
        </div>
      </template>

      <template id="tpl-note-edit">
        <div class="card">
          <h3>Editar nota</h3>
          <label>Placa</label><input id="en-plate" />
          <label>Tipo</label>
          <select id="en-type">
            <option value="GENERICA">GENERICA</option>
            <option value="PAGO">PAGO</option>
          </select>
          <label>Responsable</label>
          <select id="en-responsible">
            <option value="">Selecciona...</option>
            <option value="DAVID">David</option>
            <option value="VALENTIN">Valentín</option>
            <option value="SEBASTIAN">Sebastián</option>
            <option value="GIOVANNY">Gio</option>
            <option value="SANDRA">Sandra</option>
            <option value="CEDIEL">Cediel</option>
          </select>
          <label>Contenido</label>
          <textarea id="en-content" rows="5"></textarea>
          <div class="row right" style="margin-top:8px; gap:8px;">
            <button id="en-cancel" class="secondary">Cancelar</button>
            <button id="en-save">Guardar</button>
          </div>
        </div>
      </template>

      <!-- Picker Inventario (Ventas) -->
      <template id="tpl-inv-picker">
        <div>
          <h3>Agregar desde inventario</h3>
          <div class="picker-head">
            <div class="row" style="gap:6px;">
              <input id="p-inv-name" placeholder="Nombre…" />
              <input id="p-inv-sku" placeholder="SKU…" />
              <select id="p-inv-intake"></select>
            </div>
            <div class="row" style="gap:6px;">
              <button id="p-inv-search" class="secondary">Buscar</button>
              <button id="p-inv-more" class="secondary">Cargar más</button>
            </div>
          </div>
          <div class="picker-table table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Foto</th><th>SKU</th><th>Nombre</th><th>Stock</th><th class="t-right">Precio</th><th></th>
                </tr>
              </thead>
              <tbody id="p-inv-body"></tbody>
            </table>
          </div>
          <div class="picker-actions">
            <div class="muted">Mostrando <span id="p-inv-count">0</span> ítems</div>
            <div class="row" style="gap:6px;">
              <button class="secondary" id="p-inv-cancel">Cerrar</button>
            </div>
          </div>
        </div>
      </template>

      <!-- Fila del picker de inventario -->
      <template id="tpl-inv-row">
        <tr>
          <td><img class="thumb" /></td>
          <td class="w-fit" data-sku></td>
          <td data-name></td>
          <td class="t-center" data-stock></td>
          <td class="t-right" data-price></td>
          <td class="t-center"><button class="add">Agregar</button></td>
        </tr>
      </template>

      <!-- Picker Lista de Precios (Ventas) -->
      <template id="tpl-price-picker">
        <div>
          <h3>Agregar desde lista de precios</h3>
          <div class="picker-head">
            <div class="row" style="gap:6px;">
              <select id="p-pr-svc"></select>
              <input id="p-pr-brand" placeholder="Marca" />
              <input id="p-pr-line" placeholder="Línea" />
              <input id="p-pr-engine" placeholder="Motor" />
              <input id="p-pr-year" placeholder="Año" type="number" />
            </div>
            <div class="row" style="gap:6px;">
              <button id="p-pr-search" class="secondary">Buscar</button>
              <button id="p-pr-more" class="secondary">Cargar más</button>
            </div>
          </div>
          <div class="picker-table table-wrap">
            <table class="table">
              <thead><tr id="p-pr-head"></tr></thead>
              <tbody id="p-pr-body"></tbody>
            </table>
          </div>
          <div class="picker-actions">
            <div class="muted">Mostrando <span id="p-pr-count">0</span> filas</div>
            <div class="row" style="gap:6px;">
              <button class="secondary" id="p-pr-cancel">Cerrar</button>
            </div>
          </div>
        </div>
      </template>

      <!-- Fila del picker de precios -->
      <template id="tpl-price-row">
        <tr>
          <td data-brand></td>
          <td data-line></td>
          <td data-engine></td>
          <td data-year></td>
          <td class="t-right" data-price></td>
          <td class="t-center"><button class="add">Agregar</button></td>
        </tr>
      </template>

      <!-- Fila de la venta -->
      <template id="tpl-sale-row">
        <tr>
          <td data-sku></td>
          <td data-name></td>
          <td class="t-center">
            <input type="number" class="qty" min="1" step="1" />
          </td>
          <td class="t-right" data-unit></td>
          <td class="t-right" data-total></td>
          <td class="t-center"><button class="remove">Quitar</button></td>
        </tr>
      </template>

  <!-- Pestaña de venta -->
      <template id="tpl-sale-tab">
        <span class="sales-tab">
          <span class="label"></span><span class="close">×</span>
        </span>
      </template>

  <!-- Cápsula de venta (nueva UI) -->
      <template id="tpl-sale-capsule">
        <div class="sale-capsule" data-id>
          <div class="sc-top">
            <span class="sc-plate">ABC123</span>
            <button class="sc-close" title="Cancelar">×</button>
          </div>
          <div class="sc-veh" data-veh>Marca Línea Motor</div>
          <div class="sc-tech" data-tech>—</div>
          <div class="sc-total" data-total>$0</div>
        </div>
      </template>

      <!-- Lector QR (Ventas) -->
      <template id="tpl-qr-scanner">
        <div>
          <h3>Lector de QR</h3>
          <div class="qrbar row">
            <div class="row" style="gap:8px;align-items:center;">
              <label>Camara</label>
              <select id="qr-cam"></select>
              <label class="row" style="gap:6px;"><input type="checkbox" id="qr-autoclose" checked> Cerrar al agregar</label>
            </div>
            <div class="row" style="gap:8px;">
              <button id="qr-start" class="secondary">Iniciar</button>
              <button id="qr-stop" class="secondary">Detener</button>
            </div>
          </div>
          <div class="qrwrap">
            <video id="qr-video" playsinline muted></video>
            <canvas id="qr-canvas" style="display:none;"></canvas>
            <div class="qr-hud"></div>
          </div>
          <div class="row" style="gap:8px;margin-top:8px;">
            <input id="qr-manual" placeholder="Ingresar código manualmente (fallback)">
            <button id="qr-add-manual">Agregar</button>
          </div>
          <div class="muted" id="qr-msg" style="margin-top:6px;">Permite la cámara para escanear. Si no hay soporte nativo, usa jsQR.</div>
          <ul id="qr-history" class="qr-history"></ul>
        </div>
      </template>

  <!-- Fila de edición de precios (tab precios) -->
      <template id="tpl-price-edit-row">
        <tr>
          <td><input data-brand /></td>
          <td><input data-line /></td>
          <td><input data-engine /></td>
          <td><input data-year type="number" /></td>
          <td class="t-right"><input data-price type="number" step="0.01" /></td>
          <td class="t-center">
            <button class="save">Guardar</button>
            <button class="danger delete">Borrar</button>
          </td>
        </tr>
      </template>

      <!-- Modal: Agregar manual -->
      <template id="tpl-add-manual">
        <div class="card">
          <h3>Agregar manual</h3>
          <div class="cols-2" style="gap:8px;">
            <div class="col">
              <input id="am-type" placeholder="Tipo (SERVICIO/PRODUCTO)" />
              <input id="am-sku" placeholder="SKU (opcional)" />
              <input id="am-name" placeholder="Descripción" />
            </div>
            <div class="col">
              <input id="am-qty" type="number" min="1" step="1" placeholder="Cant." />
              <input id="am-price" type="number" min="0" step="0.01" placeholder="Precio unitario" />
            </div>
          </div>
          <div class="row right" style="gap:8px; margin-top:8px;">
            <button id="am-cancel" class="secondary">Cancelar</button>
            <button id="am-add">Agregar</button>
          </div>
        </div>
      </template>
    

    </section>
  </main>

  <footer><small>© Taller App</small></footer>

<!-- === INVENTORY TEMPLATES (Fase 2) === -->
<template id="tpl-inv-intake-row">
  <div class="note inv-intake">
    <div class="left">
      <div class="title"><b class="brand"></b> <span class="model"></span></div>
      <div class="engine muted"></div>
    </div>
    <div class="content">
      <div>FecHa ingreso: <span class="date"></span></div>
      <div>Precio: <span class="price"></span></div>
    </div>
    <div class="actions row" style="gap:6px;">
      <button class="secondary edit">Editar</button>
      <button class="danger delete">Eliminar</button>
    </div>
  </div>
</template>

<template id="tpl-inv-item">
  <div class="note inv-item">
    <div class="row between" style="gap:8px;">
      <div class="row" style="gap:10px;">
        <input type="checkbox" class="sel" />
        <div>
          <div class="title"><b class="name"></b></div>
          <div class="muted"><span class="sku"></span></div>
        </div>
      </div>
      <div class="row" style="gap:6px;">
        <button class="secondary edit">Editar</button>
        <button class="danger delete">Eliminar</button>
        <button class="secondary qr">Ver QR</button>
        <button class="secondary qr-dl">Descargar QR</button>
      </div>
    </div>
    <div class="content">
  <div>Ubicación: <span class="location"></span></div>
      <div>Interno: <span class="internal"></span></div>
      <div>Stock: <b class="stock"></b></div>
      <div>Entrada: <span class="entry"></span></div>
      <div>Venta: <span class="sale"></span></div>
      <div>Destino: <span class="target"></span></div>
    </div>
    <div class="item-media"></div>
  </div>
</template>

<template id="tpl-inv-edit">
  <div class="card">
  <h3>Editar ítem</h3>
    <label>SKU</label><input id="e-it-sku" />
    <label>Nombre</label><input id="e-it-name" />
    <label>Nombre interno</label><input id="e-it-internal" />
  <label>Ubicación</label><input id="e-it-location" />
  <label>Entrada vehículo</label><select id="e-it-intake"></select>
    <label>Procedencia final</label><input id="e-it-target" />
    <label>Precio entrada</label><input id="e-it-entry" type="number" step="0.01" />
    <label>Precio venta</label><input id="e-it-sale" type="number" step="0.01" />
    <label>Original</label>
    <select id="e-it-original">
      <option value="false">No</option>
  <option value="true">Sí</option>
    </select>
