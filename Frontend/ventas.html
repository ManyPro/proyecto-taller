  <!-- Script para manejar el menú móvil y navegación -->
  <script>
    // Toggle del menú móvil
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      const companyName = document.getElementById('companyName');
      const companyNameMobile = document.getElementById('companyNameMobile');

      // Sincronizar nombre de empresa en móvil
      if (companyName && companyNameMobile) {
        const observer = new MutationObserver(() => {
          companyNameMobile.textContent = companyName.textContent;
        });
        observer.observe(companyName, { childList: true, characterData: true, subtree: true });
        companyNameMobile.textContent = companyName.textContent;
      }

      // Sincronizar botón de logout
      if (logoutBtn && logoutBtnMobile) {
        logoutBtnMobile.addEventListener('click', () => {
          if (logoutBtn.onclick) logoutBtn.onclick();
          else logoutBtn.click();
        });
        
        const logoutObserver = new MutationObserver(() => {
          logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
        });
        logoutObserver.observe(logoutBtn, { attributes: true, attributeFilter: ['class'] });
        logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
      }

      // Toggle menú móvil
      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          const icon = mobileMenuToggle.querySelector('svg');
          if (icon) {
            if (mobileMenu.classList.contains('hidden')) {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            } else {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }
          }
        });

        // Cerrar menú al hacer clic en un enlace
        const mobileNavTabs = mobileMenu.querySelectorAll('.mobile-nav-tab');
        mobileNavTabs.forEach(tab => {
          tab.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            const icon = mobileMenuToggle.querySelector('svg');
            if (icon) {
              icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            }
          });
        });
      }

      // Manejar clases activas en navegación
      const updateActiveTab = () => {
        const currentPage = window.location.pathname.split('/').pop() || 'ventas.html';
        const allTabs = document.querySelectorAll('.nav-tab, .mobile-nav-tab');
        allTabs.forEach(tab => {
          const href = tab.getAttribute('data-href');
          if (href === currentPage || (currentPage === '' && href === 'ventas.html')) {
            tab.classList.add('active');
            if (tab.classList.contains('nav-tab')) {
              tab.classList.add('bg-blue-600', 'text-white');
              tab.classList.remove('text-slate-300', 'hover:bg-slate-700/50');
            }
            if (tab.classList.contains('mobile-nav-tab')) {
              tab.classList.add('bg-blue-600', 'text-white');
              tab.classList.remove('text-slate-300', 'hover:bg-slate-700/50');
            }
          } else {
            tab.classList.remove('active');
            if (tab.classList.contains('nav-tab')) {
              tab.classList.remove('bg-blue-600', 'text-white');
              tab.classList.add('text-slate-300', 'hover:bg-slate-700/50');
            }
            if (tab.classList.contains('mobile-nav-tab')) {
              tab.classList.remove('bg-blue-600', 'text-white');
              tab.classList.add('text-slate-300', 'hover:bg-slate-700/50');
            }
          }
        });
      };

      updateActiveTab();
      
      // Actualizar cuando cambie la página
      const navTabs = document.querySelectorAll('.nav-tab, .mobile-nav-tab');
      navTabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
          const href = tab.getAttribute('data-href');
          if (href && href !== window.location.pathname.split('/').pop()) {
            window.location.href = href;
          }
        });
      });
    });
  </script>
</body>
</html>
