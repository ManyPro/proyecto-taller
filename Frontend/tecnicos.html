<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M - Técnicos</title>
  <link rel="stylesheet" href="assets/styles.css?v=20251020" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
</head>
<body data-page="tecnicos">
  <div class="topbar" id="appHeader">
    <div class="topbar-inner">
      <div class="topbar-card">
        <div class="row between" style="align-items:center;gap:8px;flex-wrap:wrap;">
          <div class="brand">
            <img id="brandLogo" src="assets/lightlogo.png" alt="M&M logo" />
            <div class="company">Empresa: <span id="companyName">-</span></div>
          </div>
          <div class="row" style="gap:6px;align-items:center;">
            <button class="secondary" onclick="window.location.href='ventas.html'">Ventas</button>
            <button id="logoutBtn" class="secondary hidden">Salir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="tab active">
      <div class="card">
        <h3>Configuración de Técnicos y Maniobras</h3>
        <div class="row" style="gap:8px;align-items:center;">
          <label>Tipos de maniobra</label>
          <input id="tk-new-kind" placeholder="Ej: MOTOR" />
          <button id="tk-add-kind" class="secondary">+ Agregar</button>
        </div>
        <div id="tk-kinds" class="row wrap" style="gap:6px;margin-top:8px;"></div>
      </div>

      <div class="card" style="margin-top:12px;">
        <div class="row between" style="align-items:center;">
          <h3>Técnicos</h3>
          <div class="row" style="gap:6px;">
            <input id="tk-new-name" placeholder="Nombre" />
            <button id="tk-add-tech" class="secondary">+ Técnico</button>
          </div>
        </div>
        <div id="tk-list" style="margin-top:8px;"></div>
        <div class="row right" style="margin-top:10px;">
          <button id="tk-save">Guardar cambios</button>
        </div>
        <div id="tk-msg" class="muted" style="margin-top:6px;font-size:12px;"></div>
      </div>
    </section>
  </main>

  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/technicians.js"></script>
</body>
</html>
