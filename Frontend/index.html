<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M - Inicio</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
</head>
<body>
  <div id="app"></div>
  <!-- Desarrollo: carga módulo ES6 con Vite -->
  <!-- Producción: después de build, Vite inyecta el script aquí automáticamente -->
  <script type="module" src="/src/main.js"></script>
  <!-- Fallback: si no hay Vite, este script no se ejecutará pero no romperá nada -->
  <script>
    // Detección: si estamos en desarrollo (Vite) o producción (build)
    if (typeof window !== 'undefined' && !document.querySelector('script[src*="/src/main.js"]')) {
      console.warn('Svelte app no disponible. Usando modo desarrollo con: npm run dev');
    }
  </script>
</body>
</html>
