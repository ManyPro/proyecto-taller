<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller App</title>
  <link rel="stylesheet" href="assets/styles.css?" />
  <link rel="icon" href="data:,">
  <!-- Config (define window.API_BASE) -->
  <script src="./assets/js/config.js"></script>

  <!-- Puedes dejar los módulos aquí (defer implícito en type=module) o moverlos al final del body -->
  <script type="module" src="./assets/js/api.js"></script>
  <script type="module" src="./assets/js/app.js"></script>
  <script type="module" src="./assets/js/notes.js"></script>
</head>

<body>
  <header>
    <h1>Taller Automotriz</h1>
    <div id="authBox">
      <span id="companyEmail"></span>
      <button id="logoutBtn" class="secondary hidden">Salir</button>
    </div>
  </header>

  <main>
    <section id="loginSection">
      <h2>Ingreso de Empresa</h2>
      <div class="card">
        <label>Correo de empresa</label>
        <input type="email" id="email" placeholder="empresa@correo.com" />
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="********" />
        <div class="row">
          <button id="loginBtn">Entrar</button>
          <button id="registerBtn" class="secondary">Registrar empresa</button>
        </div>
        <small>Se crea un entorno aislado por empresa.</small>
      </div>
    </section>

    <section id="appSection" class="hidden">
      <nav class="tabs">
        <button data-tab="notas" class="active">Notas</button>
        <button data-tab="inventario">Inventario</button>
      </nav>

      <section id="tab-notas" class="tab active">
        <div class="grid-2">
          <div class="card">
            <h3>Nueva Nota</h3>
            <label>Placa</label>
            <input id="n-plate" placeholder="ABC123" />
            <label>Tipo</label>
            <select id="n-type">
              <option value="GENERICA">GENERICA</option>
              <option value="PAGO">PAGO</option>
            </select>
            <label>Contenido</label>
            <textarea id="n-content" rows="4"></textarea>

            <label>Fecha y hora (auto)</label>
            <input id="n-when" disabled />

            <div id="pay-box" class="hidden">
              <label>Monto del pago</label>
              <input id="n-pay-amount" type="number" min="0" step="0.01" />
              <label>Método de pago</label>
              <select id="n-pay-method">
                <option value="EFECTIVO">EFECTIVO</option>
                <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                <option value="TARJETA">TARJETA</option>
                <option value="DEPOSITO">DEPOSITO</option>
                <option value="CHEQUE">CHEQUE</option>
                <option value="OTRO">OTRO</option>
              </select>
            </div>

            <label>Imágenes/Videos</label>
            <input id="n-files" type="file" multiple />
            <button id="n-save">Guardar Nota</button>
          </div>

          <div class="card">
            <h3>Filtros</h3>
            <label>Placa</label>
            <input id="f-plate" placeholder="ABC123" />
            <label>Desde</label>
            <input id="f-from" type="date" />
            <label>Hasta</label>
            <input id="f-to" type="date" />
            <button id="f-apply" class="secondary">Aplicar</button>
          </div>
        </div>

        <div class="card">
          <h3>Historial</h3>
          <div id="notesList" class="list"></div>
        </div>

        <div id="modal" class="modal hidden">
          <div class="modal-content">
            <button id="modalClose" class="close">&times;</button>
            <div id="modalBody"></div>
          </div>
        </div>
      </section>

      <section id="tab-inventario" class="tab">
        <!-- ... contenido de inventario sin cambios ... -->
      </section>
    </section>
  </main>

  <footer>
    <small>© Taller App</small>
  </footer>
</body>
</html>
