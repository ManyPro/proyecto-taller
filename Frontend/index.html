
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔧 Taller App - Inicio</title>
  <link rel="stylesheet" href="assets/styles.css?v=20251010" />
  <link rel="icon" href="data:,">
  <script src="./assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    window.QUOTES_KEYS = { lastNumber: 'quotes:lastNumber', draft: 'quotes:current' };
  </script>
</head>
<body data-page="home">
  <!-- ========== LOGIN ========== -->
  <section id="loginSection">
    <h2>Ingreso de Empresa</h2>
    <div class="card">
      <label>Correo de empresa</label>
      <input type="email" id="email" placeholder="empresa@correo.com" />
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="********" />
      <div class="row">
        <button id="loginBtn">Entrar</button>
        <button id="registerBtn" class="secondary">Registrar empresa</button>
      </div>
      <div class="forgot-wrapper"><a class="forgot-link" href="forgot.html">¿Olvidaste tu contraseña?</a></div>
    </div>
  </section>

  <!-- ========== APP ========== -->
  <header id="appHeader" class="app-header hidden">
    <div class="row between" style="align-items:center;gap:8px;flex-wrap:wrap;">
      <div class="row" style="gap:10px;align-items:center;">
        <h1 style="margin:0;font-size:18px;">Taller App</h1>
  <div class="muted" style="font-size:12px;">Empresa: <span id="companyName">-</span> (<span id="companyEmail">-</span>)</div>
      </div>
      <div class="row" style="gap:6px;align-items:center;">
        <button id="logoutBtn" class="secondary hidden">Salir</button>
        <button id="denseToggle" class="secondary" title="Modo compacto">📏</button>
        <button id="themeToggle" class="secondary" title="Cambiar tema">🌗</button>
      </div>
    </div>
  </header>

  <main>
    <section id="appSection" class="hidden">
      <nav class="tabs">
        <button data-tab="home" data-href="index.html" class="active">Inicio</button>
        <button data-tab="notas" data-href="notas.html">Notas</button>
        <button data-tab="ventas" data-href="ventas.html">Ventas</button>
        <button data-tab="cotizaciones" data-href="cotizaciones.html">Cotizaciones</button>
        <button data-tab="inventario" data-href="inventario.html">Inventario</button>
        <button data-tab="precios" data-href="precios.html">Lista de precios</button>
        <button data-tab="cashflow" data-href="cashflow.html">Flujo de Caja</button>
        <button data-tab="reporte-tecnico" data-href="reporte-tecnico.html">Reporte Técnico</button>
        <button data-tab="formatos" data-href="template-selector.html">Formatos</button>
        <button data-tab="skus" data-href="skus.html">SKUs</button>
      </nav>

      <!-- Bienvenida -->
      <section id="tab-home" class="tab active">
        <div class="card" style="max-width:520px;margin:40px auto;text-align:center;padding:48px 32px;">
          <h2 style="font-size:24px;margin:0;color:var(--muted);">Bienvenido a</h2>
          <h1 style="font-size:40px;margin:16px 0 8px 0;"> <span id="welcomeCompany">Tu empresa</span></h1>
          <p class="muted" style="font-size:16px;">Usa la barra de navegación para acceder a cada herramienta de tu taller.</p>
        </div>
      </section>

      <!-- Modal global reutilizable -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <button id="modalClose" class="close">&times;</button>
          <div id="modalBody">
            <div id="modal-img-wrap" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
              <img id="modal-img" src="" alt="Vista previa" style="max-width:90vw;max-height:90vh;width:1200px;height:auto;transition:transform 0.2s;" />
              <div style="margin-top:12px;display:flex;gap:8px;">
                <button id="zoom-in" class="secondary">+</button>
                <button id="zoom-out" class="secondary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/api.js"></script>
  <script type="module" src="./assets/js/app.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/notes.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/quotes.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/sales.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/techreport.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/cashflow.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/prices.js" charset="utf-8"></script>
  <script src="./assets/js/templates.js" charset="utf-8"></script>
  <script src="./assets/js/input-fix.js"></script>
</body>
</html>
