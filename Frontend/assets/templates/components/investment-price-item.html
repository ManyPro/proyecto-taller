<div class="p-3 bg-slate-800/50 dark:bg-slate-800/50 theme-light:bg-white rounded-lg border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 hover:bg-slate-700/50 dark:hover:bg-slate-700/50 theme-light:hover:bg-slate-100 cursor-pointer transition-colors" data-price-id="{{id}}" data-price-value="{{value}}">

      <div class="text-xs text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mt-1">{{priceFormatted}}</div>

    <button class="px-3 py-1.5 bg-orange-600 hover:bg-orange-700 text-white text-xs font-semibold rounded-lg transition-colors" data-select-price="{{id}}">
      Seleccionar
