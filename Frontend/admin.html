  function getToken(){ try{ return localStorage.getItem(LS_KEY)||''; }catch{return '';} }
  async function req(path, opts={}){
    const tok = getToken();
    const headers = { 'Content-Type':'application/json', ...(tok?{Authorization:'Bearer '+tok}:{}) };
    const res = await fetch((API.base||'')+path, { ...opts, headers, body: opts.body?JSON.stringify(opts.body):undefined });
    const txt = await res.text(); let data; try{ data=JSON.parse(txt);}catch{ data=txt; }
    if(!res.ok) throw new Error(data?.error || res.statusText);
    return data;
  }

      const r = await req('/api/v1/admin/auth/login', { method:'POST', body:{ email, password } });

  function handleLogout(){

    setToken('');

    currentCompanyToken = null;
    currentCompanyData = null;
    companiesList = [];

    if(companySelectorSec) companySelectorSec.classList.add('hidden');
    if(header) header.classList.add('hidden');
    if(logoutBtn) logoutBtn.classList.add('hidden');
    
    // Limpiar API
    API.setActiveCompany('');
    
    // Limpiar contexto de admin del sessionStorage
    try {
      sessionStorage.removeItem('admin:context');
      sessionStorage.removeItem('admin:email');
      sessionStorage.removeItem('admin:token');
      sessionStorage.removeItem('admin:company');
    } catch {}
    
    // Limpiar datos de empresa del localStorage relacionados con admin
    try {
      const keysToRemove = [];
      for(let i = 0; i < localStorage.length; i++){
        const key = localStorage.key(i);
        if(key && (key.startsWith('taller.companyId:') || key.startsWith('taller.features:') || key.startsWith('taller.restrictions:'))){
          keysToRemove.push(key);
        }
      }
      keysToRemove.forEach(key => localStorage.removeItem(key));
    } catch {}
    
    // Remover TODAS las barras de admin si existen (evitar duplicados)
    const allAdminBars = document.querySelectorAll('#adminIndicatorBar');
    allAdminBars.forEach(bar => {

        try {
          if (bar.parentNode) {
            bar.parentNode.removeChild(bar);
          }
        } catch {}
      }
    });
    
    // Restaurar padding/margin
    const currentPadding = parseInt(getComputedStyle(document.body).paddingTop) || 0;
    if (currentPadding >= 24) {
      document.body.style.paddingTop = (currentPadding - 24) + 'px';
    } else {
      document.body.style.paddingTop = '';
    }
    if (header) {
      const currentMargin = parseInt(getComputedStyle(header).marginTop) || 0;
      if (currentMargin >= 24) {
        header.style.marginTop = (currentMargin - 24) + 'px';
      } else {
        header.style.marginTop = '';

    if(loginSec) loginSec.classList.remove('hidden');

    const emailInput = document.getElementById('a-email');
    const passwordInput = document.getElementById('a-password');
    if(emailInput) emailInput.value = '';
    if(passwordInput) passwordInput.value = '';
  }

  async function selectCompany(company){
    try{

      allAdminBars.forEach(bar => {
        try {
          bar.remove();

          try {
            if (bar.parentNode) {
              bar.parentNode.removeChild(bar);
            }
          } catch {}
        }
      });
      
      // Limpiar datos de empresa anterior antes de seleccionar nueva
      const previousToken = currentCompanyToken;
      const previousData = currentCompanyData;
      
      currentCompanyToken = null;
      currentCompanyData = null;
      API.setActiveCompany('');
      
      // Limpiar localStorage de empresa anterior si existía
      if(previousData?.email) {
        try {
          const __SCOPE = (() => {
            try {
              if (window.__SCOPE) return window.__SCOPE;
              const base = window.API_BASE || window.BACKEND_URL || '';
              if (!base) return 'local';
              try {
                const url = new URL(base);
                return `${url.hostname}${url.port ? ':' + url.port : ''}${url.pathname}`.replace(/\/$/, '') || 'local';
              } catch {
                return base.replace(/^https?:\/\//, '').replace(/\/$/, '') || 'local';
              }
            } catch {
              return 'local';
            }
          })();
          
          const prevEmail = previousData.email.toLowerCase();
          localStorage.removeItem(`taller.companyId:${__SCOPE}:${prevEmail}`);
          localStorage.removeItem(`taller.features:${__SCOPE}:${prevEmail}`);
          localStorage.removeItem(`taller.restrictions:${__SCOPE}:${prevEmail}`);
        } catch {}
      }
      
      // Obtener token de impersonación
      const r = await req(`/api/v1/admin/impersonate/${company._id}`, { method: 'POST' });
      currentCompanyToken = r.token;
      currentCompanyData = r.company;
      
      // Guardar token de empresa en API
      API.setActiveCompany(company.email);
      API.token.set(r.token, company.email);
      if(company._id) {
        try {
          const companyIdKey = `taller.companyId:${window.__SCOPE || 'local'}:${company.email.toLowerCase()}`;
          localStorage.setItem(companyIdKey, String(company._id));
        } catch {}
      }
      
      // Guardar features
      if(r.company.features) {
        try {
          const featuresKey = `taller.features:${window.__SCOPE || 'local'}:${company.email.toLowerCase()}`;
          localStorage.setItem(featuresKey, JSON.stringify(r.company.features));
        } catch {}
      }
      
      // Ocultar selector y mostrar vista de empresa
      if(companySelectorSec) companySelectorSec.classList.add('hidden');
      await loadCompanyView();
    }catch(e){
      alert('Error al seleccionar empresa: ' + (e.message || 'Error desconocido'));

    };

  // Cargar scripts necesarios
  async function loadAdminScripts(){
    return new Promise((resolve) => {
      const scripts = [
        { src: './assets/js/app.js', type: 'module' },
        { src: './assets/js/notes.js', type: 'module' },
        { src: './assets/js/quotes.js', type: 'module' },
        { src: './assets/js/sales.js', type: 'module' },
        { src: './assets/js/cashflow.js', type: 'module' },
        { src: './assets/js/prices.js', type: 'module' },
        { src: './assets/js/inventory.js', type: 'module' },
        { src: './assets/js/templates.js' },
        { src: './assets/js/input-fix.js' }
      ];
      
      let loaded = 0;
      scripts.forEach(({src, type}) => {
        const script = document.createElement('script');
        if(type === 'module') script.type = 'module';
        script.src = src;
        script.onload = () => {
          loaded++;
          if(loaded === scripts.length) resolve();
        };
        script.onerror = () => {
          loaded++;
          if(loaded === scripts.length) resolve();
        };
        document.head.appendChild(script);
      });
    });
  }

  function setupAdminNavigation(){
    document.querySelectorAll('[data-tab]').forEach(btn => {

        if(!tab) return;
        e.preventDefault();

        document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Cargar contenido de la pestaña
        if(tab === 'admin'){
          console.log('[setupAdminNavigation] Cargando pestaña ADMIN...');
          await loadAdminTab();
          console.log('[setupAdminNavigation] Pestaña ADMIN cargada');
        } else {
          const href = btn.dataset.href;
          if(href && href !== 'index.html'){
            // Guardar contexto de admin en sessionStorage antes de navegar
            try {
              // Limpiar barras existentes antes de actualizar el contexto
              const allAdminBars = document.querySelectorAll('#adminIndicatorBar');
              allAdminBars.forEach(bar => {
                try {
                  bar.remove();
                } catch(e) {
                  try {
                    if (bar.parentNode) {
                      bar.parentNode.removeChild(bar);
                    }
                  } catch {}

              sessionStorage.setItem('admin:company', JSON.stringify(currentCompanyData || {}));
            } catch(e) {

            }
            // Navegar directamente a la página
            window.location.href = href;
          } else {

                  ${companiesList.map(c => `
                    <option value="${c._id}" ${String(c._id) === String(company._id) ? 'selected' : ''}>${c.name || c.email}</option>
                  `).join('')}
                </select>
                <p class="text-xs text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mt-1">La empresa principal es la que contiene la base de datos que se compartirá.</p>
              </div>
              
              <div class="mb-4">
                <label class="block text-sm font-medium text-white dark:text-white theme-light:text-slate-900 mb-2">Empresas que comparten esta BD</label>
                <p class="text-xs text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-2">Selecciona las empresas del "nido" de admin que compartirán la base de datos seleccionada:</p>
              
              <div id="sharedDatabaseList" class="space-y-3 mb-4 p-4 bg-slate-800/30 dark:bg-slate-800/30 theme-light:bg-slate-50 rounded-lg border border-slate-700/30 dark:border-slate-700/30 theme-light:border-slate-300/30">
                ${companiesList.filter(c => String(c._id) !== String(company._id)).map(c => {
                  const isShared = sharedWith.some(sw => String(sw.companyId) === String(c._id));
                  return `
                    <label class="flex items-center gap-3 p-3 bg-slate-700/20 dark:bg-slate-700/20 theme-light:bg-white rounded-lg border border-slate-700/30 dark:border-slate-700/30 theme-light:border-slate-300/30 cursor-pointer hover:bg-slate-700/30 dark:hover:bg-slate-700/30 theme-light:hover:bg-slate-100 transition-colors">
                      <input type="checkbox" data-shared-company-id="${c._id}" ${isShared ? 'checked' : ''} class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"/>
                        <div class="flex-1">
                        <div class="font-semibold text-white dark:text-white theme-light:text-slate-900">${c.name || c.email}</div>
                        <div class="text-xs text-slate-400 dark:text-slate-400 theme-light:text-slate-600">${isShared ? 'Comparte esta BD' : 'No comparte BD'}</div>
                          </div>
                    </label>
                  `;
                }).join('')}
                ${companiesList.filter(c => String(c._id) !== String(company._id)).length === 0 ? '<p class="text-sm text-slate-400 dark:text-slate-400 theme-light:text-slate-600">No hay otras empresas disponibles.</p>' : ''}
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    
    // Verificar que la sección se renderizó correctamente
    setTimeout(() => {
      const dbSection = document.getElementById('databaseManagementSection');
      const mainDbSelect = document.getElementById('mainDatabaseSelect');
      const sharedList = document.getElementById('sharedDatabaseList');
      
      console.log('========================================');
      console.log('[loadAdminTab] 🔍 VERIFICACIÓN DE RENDERIZADO:');
      console.log('  - databaseManagementSection:', dbSection ? '✅ ENCONTRADO' : '❌ NO ENCONTRADO');
      console.log('  - mainDatabaseSelect:', mainDbSelect ? '✅ ENCONTRADO' : '❌ NO ENCONTRADO');
      console.log('  - sharedDatabaseList:', sharedList ? '✅ ENCONTRADO' : '❌ NO ENCONTRADO');
      console.log('  - appSec.innerHTML length:', appSec.innerHTML.length);
      console.log('  - companiesList.length:', companiesList.length);
      console.log('========================================');
      
      if(dbSection) {
        console.log('[loadAdminTab] ✅ Sección de BD renderizada correctamente');
        // Scroll a la sección para hacerla visible
        setTimeout(() => {
          dbSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 200);
      } else {
        console.error('[loadAdminTab] ❌ ERROR CRÍTICO: NO se encontró la sección databaseManagementSection');
        console.error('[loadAdminTab] Buscando manualmente en appSec...');
        const manualSearch = appSec.querySelector('[id="databaseManagementSection"]');
        console.error('[loadAdminTab] Resultado búsqueda manual:', manualSearch);
        console.error('[loadAdminTab] Contenido de appSec (primeros 500 chars):', appSec.innerHTML.substring(0, 500));
      }
    }, 100);
    
    // Manejo de BD principal - cuando cambia, actualizar la lista de empresas compartidas
    const mainDatabaseSelect = document.getElementById('mainDatabaseSelect');
    if(mainDatabaseSelect) {
      mainDatabaseSelect.onchange = async () => {
        const mainDbId = mainDatabaseSelect.value;
        if(!mainDbId) return;
        
        // Recargar configuración de BD compartida de la empresa principal seleccionada
        try {
          const mainCompany = companiesList.find(c => String(c._id) === String(mainDbId));
          if(!mainCompany) return;
          
          // Actualizar la lista de empresas compartidas basada en la BD principal
          const sharedWithFromMain = mainCompany.sharedDatabaseConfig?.sharedWith || [];
          document.querySelectorAll('#sharedDatabaseList input[type="checkbox"]').forEach(chk => {
            const companyId = chk.dataset.sharedCompanyId;
            const isShared = sharedWithFromMain.some(sw => String(sw.companyId) === String(companyId));
            chk.checked = isShared;
          });
        } catch(e) {
          console.error('Error al cargar BD principal:', e);
        }
      };
    }
    
    // Guardar todos los cambios
    document.getElementById('saveAllChanges').onclick = async () => {
      try {
        // Procesar toggles unificados de pestañas
        const featuresPatch = {};
        const hiddenTabsArray = [];
        
        // Recorrer todos los toggles de pestañas unificadas
        document.querySelectorAll('#adminTabsList input[data-tab-id]').forEach(ch => {
          const tabId = ch.dataset.tabId;
          const tabFeature = ch.dataset.tabFeature;
          const isEnabled = ch.checked;
          
          // Si tiene feature, actualizar features
          if (tabFeature) {
            featuresPatch[tabFeature] = isEnabled;
          }
          
          // Si está desactivada, agregar a hiddenTabs
          if (!isEnabled) {
            hiddenTabsArray.push(tabId);
          }
        });
        
        // Guardar features (solo si hay features para actualizar)
        if (Object.keys(featuresPatch).length > 0) {
          const featuresResult = await req(`/api/v1/admin/company/companies/${company._id}/features`, { method:'PATCH', body: featuresPatch });
          if (!featuresResult || !featuresResult.features) {
            throw new Error('Error al guardar features: respuesta inválida');
          }
        }
        
        const hiddenAccountsArray = [];
        document.querySelectorAll('#adminCashflowAccountsList input[data-account-id]:checked').forEach(ch => {
          hiddenAccountsArray.push(String(ch.dataset.accountId));
        });
        
        // Guardar todas las restrictions en una sola llamada
        const restrictionsPatch = {
          hiddenTabs: hiddenTabsArray,
          cashflow: {
            hiddenAccounts: hiddenAccountsArray
          }
        };
        const restrictionsResult = await req(`/api/v1/admin/company/companies/${company._id}/restrictions`, { 
          method:'PATCH', 
          body: restrictionsPatch 
        });
        if (!restrictionsResult || !restrictionsResult.restrictions) {
          throw new Error('Error al guardar restrictions: respuesta inválida');
        }
        
        // Guardar BD compartida (SIMPLIFICADO - solo companyId, se comparte TODA la data)
        const mainDbId = document.getElementById('mainDatabaseSelect')?.value;
        if(!mainDbId) {
          throw new Error('Debes seleccionar una BD principal');
        }
        
        const sharedList = document.getElementById('sharedDatabaseList');
        const sharedWithItems = [];
        sharedList.querySelectorAll('input[type="checkbox"][data-shared-company-id]:checked').forEach(chk => {
          const companyId = chk.dataset.sharedCompanyId;
          if(companyId && String(companyId) !== String(mainDbId)) {
            // Solo enviar companyId, sin flags (se comparte TODA la data)
            sharedWithItems.push(companyId);
          }
        });
        
        // Guardar en la BD principal seleccionada
        const sharedDbResult = await req(`/api/v1/admin/company/companies/${mainDbId}/shared-database-config`, { 
          method:'PATCH', 
          body: { sharedWith: sharedWithItems } 
        });
        if (!sharedDbResult || !sharedDbResult.sharedDatabaseConfig) {
          throw new Error('Error al guardar configuración de BD compartida: respuesta inválida');
        }
        
        // Limpiar caché de restrictions para todas las empresas afectadas
        try {
          const __SCOPE = (() => {
            try {
              if (window.__SCOPE) return window.__SCOPE;
              const base = window.API_BASE || window.BACKEND_URL || '';
              if (!base) return 'local';
              try {
                const url = new URL(base);
                return `${url.hostname}${url.port ? ':' + url.port : ''}${url.pathname}`.replace(/\/$/, '') || 'local';
              } catch {
                return base.replace(/^https?:\/\//, '').replace(/\/$/, '') || 'local';
              }
            } catch {
              return 'local';
            }
          })();
          
          const email = company.email || '';
          if(email) {
            localStorage.removeItem(`taller.restrictions:${__SCOPE}:${email.toLowerCase()}`);
            localStorage.removeItem(`taller.features:${__SCOPE}:${email.toLowerCase()}`);
          }
          // Limpiar caché para todas las empresas compartidas
          sharedWithItems.forEach(sw => {
            const sharedCompany = allCompanies.find(c => String(c._id) === String(sw.companyId));
            if(sharedCompany?.email) {
              localStorage.removeItem(`taller.restrictions:${__SCOPE}:${sharedCompany.email.toLowerCase()}`);
              localStorage.removeItem(`taller.features:${__SCOPE}:${sharedCompany.email.toLowerCase()}`);
            }
          });
        } catch(e) {
          console.warn('Error limpiando caché:', e);
        }
        
        // Esperar un momento para asegurar que los cambios se persistan en la BD
        await new Promise(resolve => setTimeout(resolve, 300));
        
        // Recargar datos de empresa desde el servidor
        const r = await req('/api/v1/admin/companies');
        if (!r || !r.items) {
          throw new Error('Error al recargar datos de empresas');
        }
        
        companiesList = r.items || [];
        const updated = companiesList.find(c => String(c._id) === String(company._id));
        if(!updated) {
          throw new Error('No se encontró la empresa actualizada en la respuesta del servidor');
        }
        
        // Actualizar la referencia en companiesList
        const companyIndex = companiesList.findIndex(c => String(c._id) === String(company._id));
        if(companyIndex >= 0) {
          companiesList[companyIndex] = updated;
        }
        
        // Actualizar currentCompanyData también (usar _id para consistencia)
        if(currentCompanyData && (String(currentCompanyData.id || currentCompanyData._id) === String(updated._id) || currentCompanyData.email === updated.email)) {
          currentCompanyData = { 
            ...currentCompanyData, 
            ...updated,
            id: updated._id, // Asegurar que id y _id estén sincronizados
            _id: updated._id
          };
        }
        
        // Recargar la pestaña de admin con los datos actualizados
        await loadAdminTab();
        
        alert('✅ Todos los cambios guardados correctamente\n\nLos cambios se aplicarán cuando ingreses con esa empresa.');
      }catch(e){
        alert('❌ Error: ' + (e.message || 'Error desconocido'));
      }
    };
  }

  (async ()=>{
    if(!getToken()) {
      // Si no hay token, asegurar que todo esté limpio
      handleLogout();
      return;
    }
    try{
      const me = await req('/api/v1/admin/auth/me');
      // Limpiar sesión anterior antes de entrar al dashboard
      currentCompanyToken = null;
      currentCompanyData = null;
      companiesList = [];
      await enterDashboard(me.user, me?.user?.email);
    }catch{
      // Si hay error, limpiar todo
      handleLogout();
    }
  })();

  // Event listener para botón de cambio de tema en admin
  document.addEventListener('DOMContentLoaded', () => {
    const themeBtn = document.getElementById('themeToggleAdmin');
    if (themeBtn) {
      themeBtn.addEventListener('click', () => {
        const isLight = document.body.classList.contains('theme-light');
        const newTheme = isLight ? 'dark' : 'light';
        
        // Intentar usar applyTheme si está disponible
        if (typeof window.applyTheme === 'function') {
          window.applyTheme(newTheme);
        } else {
          // Fallback manual
          document.body.classList.toggle('theme-light');
          try {
            localStorage.setItem('app:theme', newTheme);
          } catch {}
          // Actualizar icono del botón
          themeBtn.textContent = newTheme === 'light' ? '🌙' : '🌞';
          themeBtn.title = newTheme === 'light' ? 'Cambiar a oscuro' : 'Cambiar a claro';
        }
      });
      
      // Inicializar icono del botón según el tema actual
      const currentTheme = document.body.classList.contains('theme-light') ? 'light' : 'dark';
      themeBtn.textContent = currentTheme === 'light' ? '🌙' : '🌞';
      themeBtn.title = currentTheme === 'light' ? 'Cambiar a oscuro' : 'Cambiar a claro';
    }
    
    // Aplicar tema inicial si está guardado
    try {
      const stored = localStorage.getItem('app:theme');
      if (stored === 'light' || stored === 'dark') {
        if (typeof window.applyTheme === 'function') {
          window.applyTheme(stored);
        } else {
          if (stored === 'light') {
            document.body.classList.add('theme-light');
          } else {
            document.body.classList.remove('theme-light');
          }
          if (themeBtn) {
            themeBtn.textContent = stored === 'light' ? '🌙' : '🌞';
            themeBtn.title = stored === 'light' ? 'Cambiar a oscuro' : 'Cambiar a claro';
          }
        }
      }
    } catch {}
  });
    // Botón del catálogo
    function setupCatalogButton() {
      const btn = document.getElementById('openPublicCatalog');
      if(!btn) return;
      const API = window.API;
      if(!API || !API.token || !API.token.get) {
        setTimeout(setupCatalogButton, 100);
        return;
      }
      const token = API.token.get() || '';
      if(!token){ btn.disabled=true; btn.title='Inicia sesión para usar el catálogo'; return; }
      (API.companyMe ? API.companyMe() : Promise.reject(new Error('API no disponible')))
        .then(body => {
          const company = body?.company || body || {};
          const storedId = API?.companyId?.get?.() || '';
          const companyId = company.id || company._id || storedId || '';
          const enabled = (typeof company.publicCatalogEnabled === 'boolean') ? company.publicCatalogEnabled : true;
          if(!companyId){ btn.disabled=true; btn.title='No se pudo obtener companyId'; return; }
          if(!enabled){ btn.disabled=true; btn.title='Catálogo público deshabilitado'; btn.dataset.state='disabled'; return; }
          btn.dataset.state='ready';
          btn.disabled = false;
          btn.onclick = () => {
            const url = 'catalogo.html?companyId=' + encodeURIComponent(companyId);
            window.open(url, '_blank');
          };
        })
        .catch(()=>{
          const storedId = API?.companyId?.get?.() || '';
          if(storedId){
            btn.dataset.state='ready'; btn.title=''; btn.disabled=false;
            btn.onclick = () => window.open('catalogo.html?companyId=' + encodeURIComponent(storedId), '_blank');
          } else {
            btn.disabled=true; btn.title='Error consultando empresa'; btn.dataset.state='error';
          }
        });
    }
    document.addEventListener('DOMContentLoaded', setupCatalogButton);
    // También intentar después de que los scripts se carguen
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', setupCatalogButton);
    } else {
      setupCatalogButton();
    }
  </script>
