<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M - Lista de Precios</title>
  <link rel="stylesheet" href="assets/styles.css?v=20250923-2" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    window.QUOTES_KEYS = { lastNumber: 'quotes:lastNumber', draft: 'quotes:current' };
  </script>
</head>
<body data-page="precios">
  <div class="topbar" id="appHeader">
    <div class="topbar-inner">
      <div class="topbar-card">
        <div class="row between" style="align-items:center;gap:8px;flex-wrap:wrap;">
          <div class="brand">
            <img id="brandLogo" src="assets/lightlogo.png" alt="M&M logo" />
            <h1>M&amp;M</h1>
            <div class="company">Empresa: <span id="companyName">-</span></div>
          </div>
          <div class="row" style="gap:6px;align-items:center;">
            <button id="logoutBtn" class="secondary hidden">Salir</button>
            <button id="denseToggle" class="secondary" title="Modo compacto">📏</button>
            <button id="themeToggle" class="secondary" title="Cambiar tema">🌗</button>
          </div>
        </div>
        <div class="top-tabs">
          <nav class="tabs">
            <button data-tab="home" data-href="index.html">Inicio</button>
            <button data-tab="notas" data-href="notas.html">Notas</button>
            <button data-tab="ventas" data-href="ventas.html">Ventas</button>
            <button data-tab="cotizaciones" data-href="cotizaciones.html">Cotizaciones</button>
            <button data-tab="inventario" data-href="inventario.html">Inventario</button>
            <button data-tab="precios" data-href="precios.html" class="active">Lista de precios</button>
            <button data-tab="cashflow" data-href="cashflow.html">Flujo de Caja</button>
            <button data-tab="reporte-tecnico" data-href="reporte-tecnico.html">Reporte Técnico</button>
            <button data-tab="formatos" data-href="template-selector.html">Formatos</button>
            <button data-tab="skus" data-href="skus.html">SKUs</button>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section id="appSection" class="hidden">
      <nav class="tabs">
        <button data-tab="home" data-href="index.html">Inicio</button>
        <button data-tab="notas" data-href="notas.html">Notas</button>
        <button data-tab="ventas" data-href="ventas.html">Ventas</button>
        <button data-tab="cotizaciones" data-href="cotizaciones.html">Cotizaciones</button>
        <button data-tab="inventario" data-href="inventario.html">Inventario</button>
        <button data-tab="precios" data-href="precios.html" class="active">Lista de precios</button>
        <button data-tab="cashflow" data-href="cashflow.html">Flujo de Caja</button>
        <button data-tab="reporte-tecnico" data-href="reporte-tecnico.html">Reporte Técnico</button>
        <button data-tab="formatos" data-href="template-selector.html">Formatos</button>
        <button data-tab="skus" data-href="skus.html">SKUs</button>
      </nav>

      <!-- MODAL GLOBAL -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <button id="modalClose" class="close">&times;</button>
          <div id="modalBody">
            <div id="modal-img-wrap" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
              <img id="modal-img" src="" alt="Vista previa" style="max-width:90vw;max-height:90vh;width:1200px;height:auto;transition:transform 0.2s;" />
              <div style="margin-top:12px;display:flex;gap:8px;">
                <button id="zoom-in" class="secondary">+</button>
                <button id="zoom-out" class="secondary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========== PRECIOS ========== -->
  <section id="tab-precios" class="tab active">
        <div class="card">
          <h3>Lista de precios</h3>
          <div class="row" id="svc-bar">
            <select id="svc-select"></select>
            <button id="svc-vars" class="secondary">Variables del servicio</button>
            <button id="svc-new" class="secondary">Crear servicio base</button>
          </div>
          <div class="row" id="filters-bar">
            <input id="pf-brand" placeholder="Marca..." />
            <input id="pf-line" placeholder="Línea..." />
            <input id="pf-engine" placeholder="Motor..." />
            <input id="pf-year" placeholder="Año..." type="number" />
            <button id="pf-search" class="secondary">Buscar</button>
            <button id="pf-clear" class="secondary">Limpiar</button>
            <button id="pe-new">Nueva fila</button>
          </div>
        </div>

        <div class="card">
          <div class="table-wrap">
            <table class="table" id="pe-table">
              <thead id="pe-head"></thead>
              <tbody id="pe-body"></tbody>
            </table>
          </div>
        </div>
      </section>

    </section>
  </main>

  <script type="module" src="./assets/js/prices.js" charset="utf-8"></script>
  <script type="module" src="./assets/js/app.js" charset="utf-8"></script>
  <script src="./assets/js/input-fix.js"></script>
</body>
</html>
