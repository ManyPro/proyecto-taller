<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller App - SKUs</title>
    <link rel="stylesheet" href="assets/styles.css?v=20251010-2">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <style>
        .sku-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--card-alt);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            color: var(--text);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-invert);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--tab-bg-active);
            color: var(--tab-text-active);
        }

        .btn-secondary:hover {
            background: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-elev);
            border-left: 4px solid var(--accent);
        }

        .stat-card.pending {
            border-left-color: #f59e0b;
        }

        .stat-card.printed {
            border-left-color: var(--accent);
        }

        .stat-card.applied {
            border-left-color: #16a34a;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text);
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .category-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow-elev);
            overflow: hidden;
        }

        .category-header {
            background: var(--card-alt);
            color: var(--text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        .category-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .category-body {
            padding: 0;
        }

        .sku-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .sku-item:hover {
            background-color: var(--highlight-bg);
        }

        .sku-item:last-child {
            border-bottom: none;
        }

        .sku-info {
            flex: 1;
        }

        .sku-code {
            font-weight: bold;
            color: var(--text);
            font-size: 1.1rem;
        }

        .sku-description {
            color: var(--muted);
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .sku-meta {
            font-size: 0.8rem;
            color: var(--muted);
            display: flex;
            gap: 15px;
        }

        .sku-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245,158,11,.12);
            color: #f59e0b;
        }

        .status-printed {
            background: rgba(37,99,235,.12);
            color: var(--accent);
        }

        .status-applied {
            background: rgba(22,163,74,.12);
            color: #16a34a;
        }

        .sku-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--card-alt);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .btn-print {
            background: var(--accent);
            color: var(--text-invert);
        }

        .btn-apply {
            background: #16a34a;
            color: var(--text-invert);
        }

        .btn-edit {
            background: #f59e0b;
            color: var(--text-invert);
        }

        .btn-delete {
            background: #ef4444;
            color: var(--text-invert);
        }

        .notes-section {
            margin-top: 10px;
            padding: 10px;
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .empty-category {
            padding: 40px 20px;
            text-align: center;
            color: var(--muted);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2,6,23,.55);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--card);
            color: var(--text);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-elev);
        }

        .modal-header {
            background: var(--card-alt);
            color: var(--text);
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, background .25s ease, color .25s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: var(--focus-ring);
            border-color: var(--accent);
        }

        .suggestion-hint {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 5px;
            padding: 8px;
            background: var(--card-alt);
            border-radius: 4px;
            border-left: 3px solid var(--accent);
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: var(--text-invert);
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #16a34a;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.warning {
            background: #f59e0b;
        }

        @media (max-width: 768px) {
            .categories-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .sku-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .sku-actions {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        let currentEditingId = null;
        let skusData = {};

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando gesti√≥n de SKUs');
            loadSKUsData();
            // Modal e inputs fueron removidos: no enlazar sugerencias aqu√≠
        });

        // Cargar datos de SKUs
        async function loadSKUsData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('categories-container').style.display = 'none';
                
                const [statsResponse, categoriesResponse] = await Promise.all([
                    API.skus.stats(),
                    API.skus.byCategory()
                ]);
                
                updateStats(statsResponse.total);
                displayCategories(categoriesResponse.categories);
                
            } catch (error) {
                console.error('Error cargando SKUs:', error);
                showNotification('Error al cargar los datos: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('categories-container').style.display = 'grid';
            }
        }

        // Actualizar estad√≠sticas
        function updateStats(stats) {
            document.getElementById('total-skus').textContent = stats.total || 0;
            document.getElementById('pending-skus').textContent = stats.pending || 0;
            document.getElementById('printed-skus').textContent = stats.printed || 0;
            document.getElementById('applied-skus').textContent = stats.applied || 0;
        }

        // Mostrar categor√≠as
        function displayCategories(categories) {
            skusData = categories;
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            const categoryOrder = ['MOTOR', 'TRANSMISION', 'FRENOS', 'SUSPENSION', 'ELECTRICO', 'CARROCERIA', 'INTERIOR', 'FILTROS', 'ACEITES', 'NEUMATICOS', 'OTROS'];
            
            categoryOrder.forEach(categoryKey => {
                if (!categories[categoryKey]) return;
                
                const category = categories[categoryKey];
                const categoryDiv = createCategoryElement(categoryKey, category);
                container.appendChild(categoryDiv);
            });
        }

        // Crear elemento de categor√≠a
        function createCategoryElement(categoryKey, category) {
            const categoryNames = {
                'MOTOR': 'Motor',
                'TRANSMISION': 'Transmisi√≥n',
                'FRENOS': 'Frenos',
                'SUSPENSION': 'Suspensi√≥n',
                'ELECTRICO': 'El√©ctrico',
                'CARROCERIA': 'Carrocer√≠a',
                'INTERIOR': 'Interior',
                'FILTROS': 'Filtros',
                'ACEITES': 'Aceites',
                'NEUMATICOS': 'Neum√°ticos',
                'OTROS': 'Otros'
            };

            const div = document.createElement('div');
            div.className = 'category-section';
            
            const stats = category.stats;
            const skus = category.skus || [];
            
            div.innerHTML = `
                <div class="category-header">
                    <h3 class="category-title">üîß ${categoryNames[categoryKey] || categoryKey}</h3>
                    <div class="category-stats">
                        <span>Total: ${stats.total}</span>
                        <span>Pendientes: ${stats.pending}</span>
                    </div>
                </div>
                <div class="category-body">
                    ${skus.length === 0 ? 
                        '<div class="empty-category">üì¶ No hay SKUs en esta categor√≠a</div>' :
                        skus.map(sku => createSKUElement(sku)).join('')
                    }
                </div>
            `;
            
            return div;
        }

        // Crear elemento SKU
        function createSKUElement(sku) {
            const statusClasses = {
                'pending': 'status-pending',
                'printed': 'status-printed',
                'applied': 'status-applied'
            };

            const statusLabels = {
                'pending': '‚è≥ Pendiente',
                'printed': 'üñ®Ô∏è Impreso',
                'applied': '‚úÖ Aplicado'
            };

            const formattedDate = new Date(sku.createdAt).toLocaleDateString('es-ES');

            return `
                <div class="sku-item">
                    <div class="sku-info">
                        <div class="sku-code">${sku.code}</div>
                        <div class="sku-description">${sku.description}</div>
                        <div class="sku-meta">
                            <span>üìÖ ${formattedDate}</span>
                            ${sku.brand ? `<span>üè∑Ô∏è ${sku.brand}</span>` : ''}
                            ${sku.location ? `<span>üìç ${sku.location}</span>` : ''}
                        </div>
                        <div class="notes-section">üìù <span id="n-${sku._id}">${sku.notes || ''}</span>
                          <button class="action-btn" style="margin-left:8px;" onclick="editNotes('${sku._id}')" title="Editar notas">‚úèÔ∏è</button>
                        </div>
                    </div>
                    <div class="sku-status ${statusClasses[sku.printStatus]}">
                        ${statusLabels[sku.printStatus]}
                    </div>
                    <div class="sku-actions">
                        ${sku.printStatus === 'pending' ? `<button class="action-btn btn-print" onclick="markAsPrinted('${sku._id}')" title="Marcar como impreso">üñ®Ô∏è</button>` : ''}
                        ${sku.printStatus === 'printed' ? `<button class="action-btn btn-apply" onclick="markAsApplied('${sku._id}')" title="Marcar como aplicado">‚úÖ</button>` : ''}
                    </div>
                </div>
            `;
        }

        // Verificar sugerencia de c√≥digo
        async function checkCodeSuggestion() {
            const codeInput = document.getElementById('sku-code');
            const hint = document.getElementById('suggestion-hint');
            if (!codeInput || !hint) return; // modal eliminado
            const code = codeInput.value.trim();
            
            if (code.length < 2) {
                hint.style.display = 'none';
                return;
            }

            try {
                const response = await API.skus.getSuggestion(code);
                hint.innerHTML = `üí° Sugerencia: <strong>${response.suggestion}</strong>`;
                hint.style.display = 'block';
            } catch (error) {
                hint.style.display = 'none';
            }
        }

        // Crear/Editar SKUs desde Inventario: funciones de modal deshabilitadas
        function openCreateModal() { showNotification('La creaci√≥n de SKUs ahora se realiza desde Inventario.', 'info'); }
        function closeModal() { /* sin-op */ }
        async function saveSKU() { showNotification('Edici√≥n/creaci√≥n de SKUs movida a Inventario.', 'info'); }
        async function editSKU() { showNotification('La edici√≥n de SKUs ahora se realiza desde Inventario.', 'info'); }

        // Marcar como impreso
        async function markAsPrinted(id) {
            try {
                await API.skus.markAsPrinted(id);
                showNotification('SKU marcado como impreso', 'success');
                loadSKUsData();
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error: ' + error.message, 'error');
            }
        }

        // Marcar como aplicado
        async function markAsApplied(id) {
            try {
                await API.skus.markAsApplied(id);
                showNotification('SKU marcado como aplicado', 'success');
                loadSKUsData();
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error: ' + error.message, 'error');
            }
        }

        // Eliminar SKU
        async function deleteSKU(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este SKU?')) {
                return;
            }

            try {
                await API.skus.delete(id);
                showNotification('SKU eliminado correctamente', 'success');
                loadSKUsData();
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error: ' + error.message, 'error');
            }
        }

        // Editar notas inline
        async function editNotes(id){
            try{
                const span = document.getElementById('n-'+id);
                const current = span ? span.textContent : '';
                const value = prompt('Notas para el SKU:', current || '');
                if (value === null) return;
                await API.skus.updateNotes(id, value);
                if (span) span.textContent = value;
                showNotification('Notas actualizadas', 'success');
            }catch(e){
                showNotification('No se pudieron actualizar las notas: '+e.message, 'error');
            }
        }

        // Actualizar datos
        function refreshData() {
            loadSKUsData();
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);

        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
