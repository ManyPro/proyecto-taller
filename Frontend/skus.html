<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M - SKUs</title>
    <link rel="stylesheet" href="assets/styles.css?v=20251010-2">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <style>
        .sku-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--card-alt);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            color: var(--text);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-invert);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--tab-bg-active);
            color: var(--tab-text-active);
        }

        .btn-secondary:hover {
            background: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-elev);
            border-left: 4px solid var(--accent);
        }

        .stat-card.pending {
            border-left-color: #f59e0b;
        }

        .stat-card.printed {
            border-left-color: var(--accent);
        }

        .stat-card.applied {
            border-left-color: #16a34a;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text);
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .category-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow-elev);
            overflow: hidden;
        }

        .category-header {
            background: var(--card-alt);
            color: var(--text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        .category-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .category-body {
            padding: 0;
        }

        .sku-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .sku-item:hover {
            background-color: var(--highlight-bg);
        }

        .sku-item:last-child {
            border-bottom: none;
        }

        /* Compact checkbox selector for SKUs */
        .sku-select {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1.5px solid var(--border);
            border-radius: 4px;
            background: var(--card);
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease, box-shadow .15s ease;
            margin-right: 6px;
        }
        .sku-select:hover { box-shadow: 0 0 0 3px rgba(2,132,199,.15); }
        .sku-select:checked {
            background: var(--accent);
            border-color: var(--accent);
        }
        .sku-select:checked::after {
            content: '‚úì';
            color: var(--text-invert);
            font-size: 12px;
            line-height: 1;
            position: absolute;
            left: 2px;
            top: -1px;
        }

        .sku-info {
            flex: 1;
        }

        .sku-code {
            font-weight: bold;
            color: var(--text);
            font-size: 1.1rem;
        }

        .sku-description {
            color: var(--muted);
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .sku-meta {
            font-size: 0.8rem;
            color: var(--muted);
            display: flex;
            gap: 15px;
        }

        .sku-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245,158,11,.12);
            color: #f59e0b;
        }

        .status-printed {
            background: rgba(37,99,235,.12);
            color: var(--accent);
        }

        .status-applied {
            background: rgba(22,163,74,.12);
            color: #16a34a;
        }

        .sku-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--card-alt);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .btn-print {
            background: var(--accent);
            color: var(--text-invert);
        }

        .btn-apply {
            background: #16a34a;
            color: var(--text-invert);
        }

        .btn-edit {
            background: #f59e0b;
            color: var(--text-invert);
        }

        .btn-delete {
            background: #ef4444;
            color: var(--text-invert);
        }

        .notes-section {
            margin-top: 10px;
            padding: 10px;
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .empty-category {
            padding: 40px 20px;
            text-align: center;
            color: var(--muted);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2,6,23,.55);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--card);
            color: var(--text);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-elev);
        }

        .modal-header {
            background: var(--card-alt);
            color: var(--text);
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, background .25s ease, color .25s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: var(--focus-ring);
            border-color: var(--accent);
        }

        .suggestion-hint {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 5px;
            padding: 8px;
            background: var(--card-alt);
            border-radius: 4px;
            border-left: 3px solid var(--accent);
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: var(--text-invert);
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #16a34a;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.warning {
            background: #f59e0b;
        }

        @media (max-width: 768px) {
            .categories-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .sku-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .sku-actions {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
                // --- State ---
                const ui = {};
                const state = { page: 1, limit: 25, search: '', category: 'all', status: 'all', totalPages: 1 };
                const selected = new Set(); // ids seleccionados en la p√°gina

                document.addEventListener('DOMContentLoaded', function() {
                    ui.loading = document.getElementById('loading');
                    ui.list = document.getElementById('sku-list');
                    ui.pager = document.getElementById('sku-pager');
                    ui.pgPrev = document.getElementById('pg-prev');
                    ui.pgNext = document.getElementById('pg-next');
                    ui.pgInfo = document.getElementById('pg-info');
                    ui.btnRefresh = document.querySelector('.header .btn.btn-secondary');

                    ui.qSearch = document.getElementById('sku-search');
                    ui.qCategory = document.getElementById('sku-category');
                    ui.qStatus = document.getElementById('sku-status');
                    ui.btnApply = document.getElementById('sku-apply');
                    ui.btnClear = document.getElementById('sku-clear');

                    ui.btnSelPage = document.getElementById('sku-sel-page');
                    ui.btnSelClear = document.getElementById('sku-sel-clear');
                    ui.btnBulkPrinted = document.getElementById('sku-bulk-printed');
                    ui.btnBulkApplied = document.getElementById('sku-bulk-applied');
                    ui.selCount = document.getElementById('sku-sel-count');

                    ui.btnApply.onclick = () => { state.page = 1; applyFilters(); };
                    ui.btnClear.onclick = () => { ui.qSearch.value=''; ui.qCategory.value='all'; ui.qStatus.value='all'; state.page=1; applyFilters(); };
                    ui.pgPrev.onclick = () => { if (state.page>1){ state.page--; loadPage(); } };
                    ui.pgNext.onclick = () => { if (state.page<state.totalPages){ state.page++; loadPage(); } };

                    // Refresh stats & list
                    if (ui.btnRefresh) ui.btnRefresh.onclick = () => { loadStats(); loadPage(); };

                    // Selection actions
                    if (ui.btnSelPage) ui.btnSelPage.onclick = () => selectCurrentPage();
                    if (ui.btnSelClear) ui.btnSelClear.onclick = () => clearSelection();
                    if (ui.btnBulkPrinted) ui.btnBulkPrinted.onclick = () => bulkMarkPrinted();
                    if (ui.btnBulkApplied) ui.btnBulkApplied.onclick = () => bulkMarkApplied();

                    loadStats();
                    loadPage();
                });

                async function loadStats(){
                    try{
                        const r = await API.skus.stats();
                        updateStats(r.total||{});
                    }catch(e){ console.warn('stats error', e.message); }
                }

                function paramsToQuery(){
                    // Mostrar primero pendientes: sort por printStatus asc (pending<printed<applied) y luego por createdAt desc
                    const q = { page: state.page, limit: state.limit, sortBy: 'printStatus,createdAt', sortOrder: 'asc,desc' };
                    if (state.search && state.search.trim()) q.search = state.search.trim();
                    if (state.category && state.category!=='all') q.category = state.category;
                    if (state.status && state.status!=='all') q.printStatus = state.status;
                    return q;
                }

                function applyFilters(){
                    state.search = (ui.qSearch.value||'').trim();
                    state.category = ui.qCategory.value;
                    state.status = ui.qStatus.value;
                    loadPage();
                }

                function skuStatusPill(status, pendingStickers){
                    const map = { pending: ['status-pending','‚è≥ Pendiente'], printed: ['status-printed','üñ®Ô∏è Impreso'], applied: ['status-applied','‚úÖ Aplicado'] };
                    const m = map[status] || ['status-pending','Pendiente'];
                    const pending = Number(pendingStickers||0);
                        const badge = (status==='pending' && pending>0) ? `<span style="margin-left:6px;background:rgba(245,158,11,.15);color:#f59e0b;border-radius:12px;padding:2px 8px;font-size:.75rem;">üñ® ${pending} pendientes</span>` : '';
                    return `<span class="sku-status ${m[0]}" title="${m[1]}">${m[1]}</span>${badge}`;
                }

                function rowActions(sku){
                    const btns = [];
                    if (sku.printStatus === 'pending') btns.push(`<button class="action-btn btn-print" data-print="${sku._id}" title="Marcar como impreso">üñ®Ô∏è</button>`);
                    if (sku.printStatus === 'printed') btns.push(`<button class="action-btn btn-apply" data-apply="${sku._id}" title="Marcar como aplicado">‚úÖ</button>`);
                    btns.push(`<button class="action-btn" data-notes="${sku._id}" title="Editar notas">‚úèÔ∏è</button>`);
                    return btns.join(' ');
                }

                async function loadPage(){
                    ui.loading.style.display = 'block';
                    ui.list.innerHTML = '';
                    ui.pager.style.display = 'none';
                    try{
                        const q = paramsToQuery();
                        const data = await API.skus.list(q);
                        const skus = Array.isArray(data?.skus) ? data.skus : (Array.isArray(data?.skus?.skus) ? data.skus.skus : (data?.skus || []));
                        const pg = data?.pagination || data?.pg || { current: 1, pages: 1, total: skus.length, limit: state.limit };
                        state.totalPages = Math.max(1, parseInt(pg.pages||1));
                        state.page = Math.max(1, Math.min(state.totalPages, parseInt(pg.current||1)));

                        ui.list.innerHTML = skus.map(sku => `
                            <div class="sku-item" style="padding:14px 20px;border-bottom:1px solid var(--border);display:flex;gap:12px;align-items:center;">
                                <input type="checkbox" class="sku-select" data-id="${sku._id}" ${selected.has(String(sku._id)) ? 'checked' : ''} />
                                <div class="sku-info" style="flex:1;">
                                    <div class="sku-code">${sku.code}</div>
                                    <div class="sku-description">${sku.description || ''}</div>
                                    <div class="sku-meta">
                                        <span>üìÖ ${sku.createdAt ? new Date(sku.createdAt).toLocaleDateString('es-ES') : ''}</span>
                                        ${sku.brand ? `<span>üè∑Ô∏è ${sku.brand}</span>` : ''}
                                        ${sku.location ? `<span>üìç ${sku.location}</span>` : ''}
                                    </div>
                                    <div class="notes-section">üìù <span id="n-${sku._id}">${sku.notes || ''}</span></div>
                                </div>
                                ${skuStatusPill(sku.printStatus, sku.pendingStickers)}
                                <div class="sku-actions">${rowActions(sku)}</div>
                            </div>
                        `).join('');

                        // Wire actions
                        // Selection toggle
                        ui.list.querySelectorAll('.sku-select').forEach(cb => cb.addEventListener('change', (e) => {
                            const id = e.currentTarget.getAttribute('data-id');
                            if (e.currentTarget.checked) selected.add(String(id)); else selected.delete(String(id));
                            updateSelectionCount();
                        }));
                        ui.list.querySelectorAll('[data-print]').forEach(b => b.addEventListener('click', async (e) => {
                            const id = e.currentTarget.getAttribute('data-print');
                            await API.skus.markAsPrinted(id); loadStats(); loadPage();
                        }));
                        ui.list.querySelectorAll('[data-apply]').forEach(b => b.addEventListener('click', async (e) => {
                            const id = e.currentTarget.getAttribute('data-apply');
                            await API.skus.markAsApplied(id); loadStats(); loadPage();
                        }));
                        ui.list.querySelectorAll('[data-notes]').forEach(b => b.addEventListener('click', (e) => {
                            const id = e.currentTarget.getAttribute('data-notes');
                            openNotesModal(id);
                        }));

                        // Pager
                        ui.pgInfo.textContent = `P√°gina ${state.page} / ${state.totalPages}`;
                        ui.pgPrev.disabled = state.page <= 1;
                        ui.pgNext.disabled = state.page >= state.totalPages;
                        ui.pager.style.display = state.totalPages > 1 ? 'flex' : 'none';
                    }catch(err){
                        showNotification('Error cargando SKUs: '+err.message, 'error');
                    }finally{
                        ui.loading.style.display = 'none';
                    }
                }

                function updateSelectionCount(){ if (ui.selCount) ui.selCount.textContent = String(selected.size); }
                function clearSelection(){ selected.clear(); updateSelectionCount(); if (ui.list){ ui.list.querySelectorAll('.sku-select').forEach(cb => { cb.checked = false; }); } }
                function selectCurrentPage(){ if(!ui.list) return; ui.list.querySelectorAll('.sku-select').forEach(cb => { cb.checked = true; const id = cb.getAttribute('data-id'); selected.add(String(id)); }); updateSelectionCount(); }

                async function bulkMarkPrinted(){
                    if (selected.size === 0) { showNotification('No hay SKUs seleccionados', 'warning'); return; }
                    const ids = Array.from(selected);
                    ui.btnBulkPrinted && (ui.btnBulkPrinted.disabled = true);
                    try{
                        // Nuevo endpoint bulk (optimizado)
                        const base = window.API?.base || '';
                        const token = window.API?.token?.get?.();
                        const res = await fetch(`${base}/api/v1/skus/bulk/print`, { method:'POST', headers: { 'Content-Type': 'application/json', ...(token?{ Authorization: `Bearer ${token}` }:{}) }, body: JSON.stringify({ ids }) });
                        const txt = await res.text(); let data; try{ data=JSON.parse(txt);}catch{ data=txt; }
                        if(!res.ok) throw new Error(data?.error || res.statusText);
                        const { matched=0, modified=0 } = data || {};
                        showNotification(`Marcados como impresos: ${modified}/${matched}.`, 'success');
                        clearSelection();
                        await loadStats();
                        await loadPage();
                    }finally{
                        ui.btnBulkPrinted && (ui.btnBulkPrinted.disabled = false);
                    }
                }

                async function bulkMarkApplied(){
                    if (selected.size === 0) { showNotification('No hay SKUs seleccionados', 'warning'); return; }
                    const ids = Array.from(selected);
                    ui.btnBulkApplied && (ui.btnBulkApplied.disabled = true);
                    try{
                        const base = window.API?.base || '';
                        const token = window.API?.token?.get?.();
                        const res = await fetch(`${base}/api/v1/skus/bulk/apply`, { method:'POST', headers: { 'Content-Type': 'application/json', ...(token?{ Authorization: `Bearer ${token}` }:{}) }, body: JSON.stringify({ ids }) });
                        const txt = await res.text(); let data; try{ data=JSON.parse(txt);}catch{ data=txt; }
                        if(!res.ok) throw new Error(data?.error || res.statusText);
                        const { matched=0, modified=0 } = data || {};
                        showNotification(`Marcados como aplicados: ${modified}/${matched}.`, 'success');
                        clearSelection();
                        await loadStats();
                        await loadPage();
                    }finally{
                        ui.btnBulkApplied && (ui.btnBulkApplied.disabled = false);
                    }
                }

        // Actualizar estad√≠sticas
        function updateStats(stats) {
            document.getElementById('total-skus').textContent = stats.total || 0;
            document.getElementById('pending-skus').textContent = stats.pending || 0;
            document.getElementById('printed-skus').textContent = stats.printed || 0;
            document.getElementById('applied-skus').textContent = stats.applied || 0;
        }
                // Modal Notas
                function openNotesModal(id){
                    const span = document.getElementById('n-'+id);
                    const current = span ? span.textContent : '';
                    const modal = document.getElementById('modal');
                    const body = document.getElementById('modalBody');
                    const close = document.getElementById('modalClose');
                    if(!modal||!body||!close){ return alert('Modal no disponible'); }
                    body.innerHTML = `
                        <h3>Notas del SKU</h3>
                        <textarea id="sku-notes-text" rows="6" style="width:100%;resize:vertical;">${current.replace(/</g,'&lt;')}</textarea>
                        <div class="row right" style="gap:8px;margin-top:12px;">
                            <button id="notes-cancel" class="btn btn-secondary">Cancelar</button>
                            <button id="notes-save" class="btn btn-primary">Guardar</button>
                        </div>`;
                    modal.classList.remove('hidden');
                    document.body.classList.add('modal-open');
                    const closeAll = () => { modal.classList.add('hidden'); body.innerHTML=''; document.body.classList.remove('modal-open'); };
                    close.onclick = closeAll;
                    document.getElementById('notes-cancel').onclick = closeAll;
                    document.getElementById('notes-save').onclick = async () => {
                        try{
                            const value = document.getElementById('sku-notes-text').value || '';
                            await API.skus.updateNotes(id, value);
                            if (span) span.textContent = value;
                            showNotification('Notas actualizadas', 'success');
                            closeAll();
                        }catch(e){ showNotification('No se pudieron actualizar las notas: '+e.message, 'error'); }
                    };
                }

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Impresi√≥n movida a Inventario
        async function printStickers() { showNotification('Imprimir stickers: usa las acciones en Inventario.', 'info'); }
    </script>
