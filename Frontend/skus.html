        /* Estilos específicos para SKUs */
        .sku-select {

            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1.5px solid rgba(148, 163, 184, 0.3);
            border-radius: 4px;
            background: rgb(30 41 59 / 0.5);
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease, box-shadow .15s ease;
            margin-right: 6px;
        }
        body.theme-light .sku-select {
            background: #ffffff;
            border-color: rgba(125, 211, 252, 0.5);
        }
        .sku-select:hover {
            box-shadow: 0 0 0 3px rgba(2,132,199,.15);
        }
        .sku-select:checked {
            background: rgb(37 99 235);
            border-color: rgb(37 99 235);
        }
        body.theme-light .sku-select:checked {
            background: rgb(37 99 235);
            border-color: rgb(37 99 235);
        }
        .sku-select:checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
            line-height: 1;
            position: absolute;
            left: 2px;
            top: -1px;
        }
        .status-pending {

            color: #f59e0b;
        }
        .status-printed {
            background: rgba(37,99,235,.12);
            color: rgb(37 99 235);
        }
        .status-applied {
            background: rgba(22,163,74,.12);
            color: #16a34a;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: #16a34a;
        }
        .notification.error {
            background: #ef4444;
        }
        .notification.warning {
            background: #f59e0b;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 3px solid rgba(148, 163, 184, 0.3);
            border-top: 3px solid rgb(37 99 235);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

                <!-- Filters + Pagination -->

                                <button id="sku-clear" class="px-4 py-2 bg-slate-700/50 dark:bg-slate-700/50 hover:bg-slate-700 dark:hover:bg-slate-700 text-white dark:text-white font-semibold rounded-lg transition-all duration-200 border border-slate-600/50 dark:border-slate-600/50 theme-light:border-slate-300 theme-light:bg-sky-200 theme-light:text-slate-700 theme-light:hover:bg-slate-300 theme-light:hover:text-slate-900">Limpiar</button>

                        <button id="sku-bulk-printed" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 dark:from-blue-600 dark:to-blue-700 theme-light:from-blue-500 theme-light:to-blue-600 hover:from-blue-700 hover:to-blue-800 dark:hover:from-blue-700 dark:hover:to-blue-800 theme-light:hover:from-blue-600 theme-light:hover:to-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 text-sm" title="Marcar seleccionados como impresos">Marcar impresos (<span id="sku-sel-count">0</span>)</button>
                        <button id="sku-bulk-applied" class="px-4 py-2 bg-slate-700/50 dark:bg-slate-700/50 hover:bg-slate-700 dark:hover:bg-slate-700 text-white dark:text-white font-semibold rounded-lg transition-all duration-200 border border-slate-600/50 dark:border-slate-600/50 theme-light:border-slate-300 theme-light:bg-sky-200 theme-light:text-slate-700 theme-light:hover:bg-slate-300 theme-light:hover:text-slate-900 text-sm" title="Marcar seleccionados como aplicados">Marcar aplicados</button>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="hidden text-center py-10">
                        <div class="spinner"></div>
                    <p class="text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mt-4">Cargando SKUs...</p>
                </div>

                <!-- List (paginated) -->
                <div id="sku-list" class="bg-slate-800/50 dark:bg-slate-800/50 theme-light:bg-sky-50/90 rounded-xl shadow-lg border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300/50 overflow-hidden"></div>
                <div id="sku-pager" class="hidden flex justify-end items-center gap-2 mt-4">
                    <button id="pg-prev" class="px-4 py-2 bg-slate-700/50 dark:bg-slate-700/50 hover:bg-slate-700 dark:hover:bg-slate-700 text-white dark:text-white font-semibold rounded-lg transition-all duration-200 border border-slate-600/50 dark:border-slate-600/50 theme-light:border-slate-300 theme-light:bg-sky-200 theme-light:text-slate-700 theme-light:hover:bg-slate-300 theme-light:hover:text-slate-900 disabled:opacity-50 disabled:cursor-not-allowed">◀ Anterior</button>
                    <div class="text-sm text-slate-400 dark:text-slate-400 theme-light:text-slate-600 min-w-[120px] text-center" id="pg-info">Página 1/1</div>
                    <button id="pg-next" class="px-4 py-2 bg-slate-700/50 dark:bg-slate-700/50 hover:bg-slate-700 dark:hover:bg-slate-700 text-white dark:text-white font-semibold rounded-lg transition-all duration-200 border border-slate-600/50 dark:border-slate-600/50 theme-light:border-slate-300 theme-light:bg-sky-200 theme-light:text-slate-700 theme-light:hover:bg-slate-300 theme-light:hover:text-slate-900 disabled:opacity-50 disabled:cursor-not-allowed">Siguiente ▶</button>
                </div>
    </div>
        </section>
    </main>

    <script>
                // --- State ---
                const ui = {};
                const state = { page: 1, limit: 25, search: '', category: 'all', status: 'all', totalPages: 1 };
                const selected = new Set(); // ids seleccionados en la página

                document.addEventListener('DOMContentLoaded', function() {
                    ui.loading = document.getElementById('loading');
                    ui.list = document.getElementById('sku-list');
                    ui.pager = document.getElementById('sku-pager');
                    ui.pgPrev = document.getElementById('pg-prev');
                    ui.pgNext = document.getElementById('pg-next');
                    ui.pgInfo = document.getElementById('pg-info');
            ui.btnRefresh = document.getElementById('btn-refresh');

                    ui.qSearch = document.getElementById('sku-search');
                    ui.qCategory = document.getElementById('sku-category');
                    ui.qStatus = document.getElementById('sku-status');
                    ui.btnApply = document.getElementById('sku-apply');
                    ui.btnClear = document.getElementById('sku-clear');

                    ui.btnSelPage = document.getElementById('sku-sel-page');
                    ui.btnSelClear = document.getElementById('sku-sel-clear');
                    ui.btnBulkPrinted = document.getElementById('sku-bulk-printed');
                    ui.btnBulkApplied = document.getElementById('sku-bulk-applied');
                    ui.selCount = document.getElementById('sku-sel-count');

                    ui.btnApply.onclick = () => { state.page = 1; applyFilters(); };
                    ui.btnClear.onclick = () => { ui.qSearch.value=''; ui.qCategory.value='all'; ui.qStatus.value='all'; state.page=1; applyFilters(); };
                    ui.pgPrev.onclick = () => { if (state.page>1){ state.page--; loadPage(); } };
                    ui.pgNext.onclick = () => { if (state.page<state.totalPages){ state.page++; loadPage(); } };

                    // Refresh stats & list
                    if (ui.btnRefresh) ui.btnRefresh.onclick = () => { loadStats(); loadPage(); };

                    // Selection actions
                    if (ui.btnSelPage) ui.btnSelPage.onclick = () => selectCurrentPage();
                    if (ui.btnSelClear) ui.btnSelClear.onclick = () => clearSelection();
                    if (ui.btnBulkPrinted) ui.btnBulkPrinted.onclick = () => bulkMarkPrinted();
                    if (ui.btnBulkApplied) ui.btnBulkApplied.onclick = () => bulkMarkApplied();

                    loadStats();
                    loadPage();
                });

                async function loadStats(){
                    try{
                        const r = await API.skus.stats();
                        updateStats(r.total||{});
                    }catch(e){ console.warn('stats error', e.message); }
                }

                function paramsToQuery(){
                    // Mostrar primero pendientes: sort por printStatus asc (pending<printed<applied) y luego por createdAt desc
                    const q = { page: state.page, limit: state.limit, sortBy: 'printStatus,createdAt', sortOrder: 'asc,desc' };
                    if (state.search && state.search.trim()) q.search = state.search.trim();
                    if (state.category && state.category!=='all') q.category = state.category;
                    if (state.status && state.status!=='all') q.printStatus = state.status;
                    return q;
                }

                function applyFilters(){
                    state.search = (ui.qSearch.value||'').trim();
                    state.category = ui.qCategory.value;
                    state.status = ui.qStatus.value;
                    loadPage();
                }

                function skuStatusPill(status, pendingStickers){
                    const map = { pending: ['status-pending','⏳ Pendiente'], printed: ['status-printed','🖨️ Impreso'], applied: ['status-applied','✅ Aplicado'] };
                    const m = map[status] || ['status-pending','Pendiente'];
                    const pending = Number(pendingStickers||0);
            const badge = (status==='pending' && pending>0) ? `<span class="ml-1.5 bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 rounded-full px-2 py-0.5 text-xs">🖨 ${pending} pendientes</span>` : '';
            return `<span class="sku-status ${m[0]} px-2 py-1 rounded-full text-xs font-semibold" title="${m[1]}">${m[1]}</span>${badge}`;
                }

                function rowActions(sku){
                    const btns = [];
            if (sku.printStatus === 'pending') btns.push(`<button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-200 text-sm font-semibold" data-print="${sku._id}" title="Marcar como impreso">🖨️</button>`);
            if (sku.printStatus === 'printed') btns.push(`<button class="px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all duration-200 text-sm font-semibold" data-apply="${sku._id}" title="Marcar como aplicado">✅</button>`);
            btns.push(`<button class="px-3 py-1.5 bg-slate-700/50 dark:bg-slate-700/50 hover:bg-slate-700 dark:hover:bg-slate-700 text-white dark:text-white rounded-lg transition-all duration-200 text-sm font-semibold border border-slate-600/50 dark:border-slate-600/50 theme-light:border-slate-300 theme-light:bg-sky-200 theme-light:text-slate-700 theme-light:hover:bg-slate-300 theme-light:hover:text-slate-900" data-notes="${sku._id}" title="Editar notas">✏️</button>`);
                    return btns.join(' ');
                }

                async function loadPage(){
            ui.loading.classList.remove('hidden');
                    ui.list.innerHTML = '';
            ui.pager.classList.add('hidden');
                    try{
                        const q = paramsToQuery();
                        const data = await API.skus.list(q);
                        const skus = Array.isArray(data?.skus) ? data.skus : (Array.isArray(data?.skus?.skus) ? data.skus.skus : (data?.skus || []));
                        const pg = data?.pagination || data?.pg || { current: 1, pages: 1, total: skus.length, limit: state.limit };
                        state.totalPages = Math.max(1, parseInt(pg.pages||1));
                        state.page = Math.max(1, Math.min(state.totalPages, parseInt(pg.current||1)));

                        ui.list.innerHTML = skus.map(sku => `
                    <div class="px-5 py-4 border-b border-slate-700/30 dark:border-slate-700/30 theme-light:border-slate-300 flex flex-col md:flex-row gap-3 md:gap-4 items-start md:items-center hover:bg-slate-700/20 dark:hover:bg-slate-700/20 theme-light:hover:bg-slate-100 transition-colors duration-200">
                                <input type="checkbox" class="sku-select" data-id="${sku._id}" ${selected.has(String(sku._id)) ? 'checked' : ''} />
                        <div class="flex-1 min-w-0">
                            <div class="font-bold text-white dark:text-white theme-light:text-slate-900 text-lg mb-1">${sku.code}</div>
                            <div class="text-sm text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-2">${sku.description || ''}</div>
                            <div class="flex flex-wrap gap-3 text-xs text-slate-400 dark:text-slate-400 theme-light:text-slate-600 mb-2">
                                        <span>📅 ${sku.createdAt ? new Date(sku.createdAt).toLocaleDateString('es-ES') : ''}</span>
                                        ${sku.brand ? `<span>🏷️ ${sku.brand}</span>` : ''}
                                        ${sku.location ? `<span>📍 ${sku.location}</span>` : ''}
                                    </div>
                            <div class="mt-2 p-2 bg-slate-900/30 dark:bg-slate-900/30 theme-light:bg-sky-50 border border-slate-700/30 dark:border-slate-700/30 theme-light:border-slate-200 rounded text-sm text-slate-400 dark:text-slate-400 theme-light:text-slate-600">📝 <span id="n-${sku._id}">${sku.notes || ''}</span></div>
                                </div>
                        <div class="flex items-center gap-2">
                                ${skuStatusPill(sku.printStatus, sku.pendingStickers)}
                            <div class="flex gap-2">${rowActions(sku)}</div>
                        </div>
                            </div>
                        `).join('');

                        // Wire actions
                        // Selection toggle
                        ui.list.querySelectorAll('.sku-select').forEach(cb => cb.addEventListener('change', (e) => {
                            const id = e.currentTarget.getAttribute('data-id');
                            if (e.currentTarget.checked) selected.add(String(id)); else selected.delete(String(id));
                            updateSelectionCount();
                        }));
                        ui.list.querySelectorAll('[data-print]').forEach(b => b.addEventListener('click', async (e) => {
                            const id = e.currentTarget.getAttribute('data-print');
                            await API.skus.markAsPrinted(id); loadStats(); loadPage();
                        }));
                        ui.list.querySelectorAll('[data-apply]').forEach(b => b.addEventListener('click', async (e) => {
                            const id = e.currentTarget.getAttribute('data-apply');
                            await API.skus.markAsApplied(id); loadStats(); loadPage();
                        }));
                        ui.list.querySelectorAll('[data-notes]').forEach(b => b.addEventListener('click', (e) => {
                            const id = e.currentTarget.getAttribute('data-notes');
                            openNotesModal(id);
                        }));

                        // Pager
                        ui.pgInfo.textContent = `Página ${state.page} / ${state.totalPages}`;
                        ui.pgPrev.disabled = state.page <= 1;
                        ui.pgNext.disabled = state.page >= state.totalPages;
                ui.pager.classList.toggle('hidden', state.totalPages <= 1);
                    }catch(err){
                        showNotification('Error cargando SKUs: '+err.message, 'error');
                    }finally{
                ui.loading.classList.add('hidden');
                    }
                }

                function updateSelectionCount(){ if (ui.selCount) ui.selCount.textContent = String(selected.size); }
                function clearSelection(){ selected.clear(); updateSelectionCount(); if (ui.list){ ui.list.querySelectorAll('.sku-select').forEach(cb => { cb.checked = false; }); } }
                function selectCurrentPage(){ if(!ui.list) return; ui.list.querySelectorAll('.sku-select').forEach(cb => { cb.checked = true; const id = cb.getAttribute('data-id'); selected.add(String(id)); }); updateSelectionCount(); }

                async function bulkMarkPrinted(){
                    if (selected.size === 0) { showNotification('No hay SKUs seleccionados', 'warning'); return; }
                    const ids = Array.from(selected);
                    ui.btnBulkPrinted && (ui.btnBulkPrinted.disabled = true);
                    try{
                        // Nuevo endpoint bulk (optimizado)
                        const base = window.API?.base || '';
                        const token = window.API?.token?.get?.();
                        const res = await fetch(`${base}/api/v1/skus/bulk/print`, { method:'POST', headers: { 'Content-Type': 'application/json', ...(token?{ Authorization: `Bearer ${token}` }:{}) }, body: JSON.stringify({ ids }) });
                        const txt = await res.text(); let data; try{ data=JSON.parse(txt);}catch{ data=txt; }
                        if(!res.ok) throw new Error(data?.error || res.statusText);
                        const { matched=0, modified=0 } = data || {};
                        showNotification(`Marcados como impresos: ${modified}/${matched}.`, 'success');
                        clearSelection();
                        await loadStats();
                        await loadPage();
                    }finally{
                        ui.btnBulkPrinted && (ui.btnBulkPrinted.disabled = false);
                    }
                }

                async function bulkMarkApplied(){
                    if (selected.size === 0) { showNotification('No hay SKUs seleccionados', 'warning'); return; }
                    const ids = Array.from(selected);
                    ui.btnBulkApplied && (ui.btnBulkApplied.disabled = true);
                    try{
                        const base = window.API?.base || '';
                        const token = window.API?.token?.get?.();
                        const res = await fetch(`${base}/api/v1/skus/bulk/apply`, { method:'POST', headers: { 'Content-Type': 'application/json', ...(token?{ Authorization: `Bearer ${token}` }:{}) }, body: JSON.stringify({ ids }) });
                        const txt = await res.text(); let data; try{ data=JSON.parse(txt);}catch{ data=txt; }
                        if(!res.ok) throw new Error(data?.error || res.statusText);
                        const { matched=0, modified=0 } = data || {};
                        showNotification(`Marcados como aplicados: ${modified}/${matched}.`, 'success');
                        clearSelection();
                        await loadStats();
                        await loadPage();
                    }finally{
                        ui.btnBulkApplied && (ui.btnBulkApplied.disabled = false);
                    }
                }

        // Actualizar estadísticas
        function updateStats(stats) {
            document.getElementById('total-skus').textContent = stats.total || 0;
            document.getElementById('pending-skus').textContent = stats.pending || 0;
            document.getElementById('printed-skus').textContent = stats.printed || 0;
            document.getElementById('applied-skus').textContent = stats.applied || 0;
        }
                // Modal Notas
                function openNotesModal(id){
                    const span = document.getElementById('n-'+id);
                    const current = span ? span.textContent : '';
                    const modal = document.getElementById('modal');
                    const body = document.getElementById('modalBody');
                    const close = document.getElementById('modalClose');
                    if(!modal||!body||!close){ return alert('Modal no disponible'); }
                    body.innerHTML = `
                <h3 class="text-xl font-bold text-white dark:text-white theme-light:text-slate-900 mb-4">Notas del SKU</h3>
                <textarea id="sku-notes-text" rows="6" class="w-full px-4 py-3 bg-slate-900/50 dark:bg-slate-900/50 theme-light:bg-sky-50 border border-slate-700/50 dark:border-slate-700/50 theme-light:border-slate-300 rounded-lg text-white dark:text-white theme-light:text-slate-900 placeholder-slate-500 dark:placeholder-slate-500 theme-light:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y">${current.replace(/</g,'&lt;')}</textarea>
                <div class="flex justify-end gap-2 mt-4">
                    <button id="notes-cancel" class="px-4 py-2 bg-slate-700/50 dark:bg-slate-700/50 hover:bg-slate-700 dark:hover:bg-slate-700 text-white dark:text-white font-semibold rounded-lg transition-all duration-200 border border-slate-600/50 dark:border-slate-600/50 theme-light:border-slate-300 theme-light:bg-sky-200 theme-light:text-slate-700 theme-light:hover:bg-slate-300 theme-light:hover:text-slate-900">Cancelar</button>
                    <button id="notes-save" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 dark:from-blue-600 dark:to-blue-700 theme-light:from-blue-500 theme-light:to-blue-600 hover:from-blue-700 hover:to-blue-800 dark:hover:from-blue-700 dark:hover:to-blue-800 theme-light:hover:from-blue-600 theme-light:hover:to-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200">Guardar</button>
                        </div>`;
                    modal.classList.remove('hidden');
                    document.body.classList.add('modal-open');
                    const closeAll = () => { modal.classList.add('hidden'); body.innerHTML=''; document.body.classList.remove('modal-open'); };
                    close.onclick = closeAll;
                    document.getElementById('notes-cancel').onclick = closeAll;
                    document.getElementById('notes-save').onclick = async () => {
                        try{
                            const value = document.getElementById('sku-notes-text').value || '';
                            await API.skus.updateNotes(id, value);
                            if (span) span.textContent = value;
                            showNotification('Notas actualizadas', 'success');
                            closeAll();
                        }catch(e){ showNotification('No se pudieron actualizar las notas: '+e.message, 'error'); }
                    };
                }

        // Mostrar notificación
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Impresión movida a Inventario
        async function printStickers() { showNotification('Imprimir stickers: usa las acciones en Inventario.', 'info'); }
    </script>
    <script type="module" src="./assets/js/app.js" charset="utf-8"></script>
    <script src="./assets/js/input-fix.js"></script>
    <script>
        // Menú móvil y navegación
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutBtnMobile = document.getElementById('logoutBtnMobile');
            const companyName = document.getElementById('companyName');
            const companyNameMobile = document.getElementById('companyNameMobile');

            // Sincronizar nombre de empresa en móvil
            if (companyName && companyNameMobile) {
                const observer = new MutationObserver(() => {
                    companyNameMobile.textContent = companyName.textContent;
                });
                observer.observe(companyName, { childList: true, characterData: true, subtree: true });
                companyNameMobile.textContent = companyName.textContent;
            }

            // Sincronizar botón de logout
            if (logoutBtn && logoutBtnMobile) {
                logoutBtnMobile.addEventListener('click', () => {
                    if (logoutBtn.onclick) logoutBtn.onclick();
                    else logoutBtn.click();
                });
                
                const logoutObserver = new MutationObserver(() => {
                    logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
                });
                logoutObserver.observe(logoutBtn, { attributes: true, attributeFilter: ['class'] });
                logoutBtnMobile.classList.toggle('hidden', logoutBtn.classList.contains('hidden'));
            }

            // Toggle menú móvil
            if (mobileMenuToggle && mobileMenu) {
                mobileMenuToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    const icon = mobileMenuToggle.querySelector('svg');
                    if (icon) {
                        if (mobileMenu.classList.contains('hidden')) {
                            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
                        } else {
                            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
                        }
                    }
                });

                // Cerrar menú al hacer clic en un enlace
                mobileMenu.querySelectorAll('.mobile-nav-tab').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        const icon = mobileMenuToggle.querySelector('svg');
                        if (icon) {
                            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
                        }
                    });
                });
            }
            
            // Manejar navegación activa
            const currentPage = document.body.getAttribute('data-page');
            document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(tab => {
                if (tab.getAttribute('data-tab') === currentPage) {
                    tab.classList.add('active');
                }
            });

            // Manejar clicks en botones de navegación
            document.querySelectorAll('.nav-tab, .mobile-nav-tab').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const href = btn.getAttribute('data-href');
                    if (href && href !== window.location.pathname.split('/').pop()) {
                        window.location.href = href;
                    }
                });
            });
        });
        
        // Botón del catálogo
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('openPublicCatalog');
            if(!btn) return;
            const API = window.API || {};
            const token = API?.token?.get?.() || '';
            if(!token){ btn.disabled=true; btn.title='Inicia sesión para usar el catálogo'; return; }
            (API.companyMe ? API.companyMe() : Promise.reject(new Error('API no disponible')))
                .then(body => {
                    const company = body?.company || body || {};
                    const storedId = API?.companyId?.get?.() || '';
                    const companyId = company.id || company._id || storedId || '';
                    const enabled = (typeof company.publicCatalogEnabled === 'boolean') ? company.publicCatalogEnabled : true;
                    if(!companyId){ btn.disabled=true; btn.title='No se pudo obtener companyId'; return; }
                    if(!enabled){ btn.disabled=true; btn.title='Catálogo público deshabilitado'; btn.dataset.state='disabled'; return; }
                    btn.dataset.state='ready';
                    btn.onclick = () => {
                        const url = 'catalogo.html?companyId=' + encodeURIComponent(companyId);
                        window.open(url, '_blank');
                    };
                })
                .catch(()=>{
                    const storedId = API?.companyId?.get?.() || '';
                    if(storedId){
                        btn.dataset.state='ready'; btn.title=''; btn.disabled=false;
                        btn.onclick = () => window.open('catalogo.html?companyId=' + encodeURIComponent(storedId), '_blank');
                    } else {
                        btn.disabled=true; btn.title='Error consultando empresa'; btn.dataset.state='error';
                    }
                });
        });
    </script>
