services:
  mongo:
    image: mongo:7
    container_name: taller-mongo
    restart: unless-stopped
    profiles: ["dev"]
    ports:
      - "27017:27017"  #expose for local debugging; on server you can remove this line
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: taller-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-taller}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - UPLOAD_DRIVER=${UPLOAD_DRIVER:-cloudinary}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CLD_FOLDER=${CLD_FOLDER:-taller}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PUBLIC_RATE_MAX=${PUBLIC_RATE_MAX:-120}
      - CHECKOUT_RATE_MAX=${CHECKOUT_RATE_MAX:-30}
      - AUTH_RATE_MAX=${AUTH_RATE_MAX:-40}
      - CACHE_VERSION=${CACHE_VERSION:-v1}
    ports:
      - "4000:3000"  # host:container (so you can reach http://localhost:4000)
    volumes:
      - uploads_data:/app/uploads # persist local uploads if UPLOAD_DRIVER=local

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: taller-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80" # expose site on host port 80
    environment:
      - NGINX_PORT=80

volumes:
  mongo_data:
  uploads_data:
