# Configuración para Netlify
# IMPORTANTE: Para evitar conflictos entre producción y desarrollo:
# - Crear DOS SITIOS SEPARADOS en Netlify:
#   1. Sitio de PRODUCCIÓN: conectado al branch 'main' (puerto 4000)
#   2. Sitio de DESARROLLO: conectado al branch 'develop' (puerto 4001)
#
# Esta configuración se aplica a ambos, pero cada sitio tiene su propia URL y deploy independiente.

[build]
  base = "."
  publish = "Frontend"
  command = "echo 'Frontend listo'"

# Redirecciones para el API
# PRODUCCIÓN (main): puerto 4000
# DESARROLLO (develop): puerto 4001
# Nota: Las redirecciones también están en Frontend/_redirects para compatibilidad

# Configuración para PRODUCCIÓN (context: production)
[context.production]
  [[context.production.redirects]]
    from = "/api/*"
    to = "http://143.110.131.35:4000/api/:splat"
    status = 200
    force = true
  [[context.production.redirects]]
    from = "/uploads/*"
    to = "http://143.110.131.35:4000/uploads/:splat"
    status = 200
    force = true

# Configuración para DESARROLLO (context: dev, branch-deploy, deploy-preview)
[context.dev]
  [[context.dev.redirects]]
    from = "/api/*"
    to = "http://143.110.131.35:4001/api/:splat"
    status = 200
    force = true
  [[context.dev.redirects]]
    from = "/uploads/*"
    to = "http://143.110.131.35:4001/uploads/:splat"
    status = 200
    force = true

# Configuración por defecto (para branch-deploy y deploy-preview)
[[redirects]]
  from = "/api/*"
  to = "http://143.110.131.35:4001/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/uploads/*"
  to = "http://143.110.131.35:4001/uploads/:splat"
  status = 200
  force = true

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
