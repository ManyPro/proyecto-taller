# Configuración para Netlify
# IMPORTANTE: Para evitar conflictos entre producción y desarrollo:
# - Crear DOS SITIOS SEPARADOS en Netlify:
#   1. Sitio de PRODUCCIÓN: conectado al branch 'main'
#   2. Sitio de DESARROLLO: conectado al branch 'develop'
#
# Esta configuración se aplica a ambos, pero cada sitio tiene su propia URL y deploy independiente.

[build]
  publish = "Frontend"
  command = "echo 'Frontend listo'"

# Redirecciones para el API
# NOTA: Ambos sitios (producción y desarrollo) apuntan al mismo backend por defecto
# Si necesitas diferentes backends, crea un netlify.toml específico para cada branch
# o configura redirects condicionales en el dashboard de Netlify
[[redirects]]
  from = "/api/*"
  to = "http://143.110.131.35:4000/api/:splat"
  status = 200

[[redirects]]
  from = "/uploads/*"
  to = "http://143.110.131.35:4000/uploads/:splat"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
